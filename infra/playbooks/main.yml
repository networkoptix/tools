- name: Setup libvirt on KVM hosts
  hosts: kvm_host
  become: true
  become_method: sudo

  roles:
  - role: alphabet_common
  - role: kvm_host
  # TODO we need to move base images to NAS and extract image creation project
  - role: image_library

- name: Create guest VMs
  hosts: virtual
  become: true
  become_method: sudo
  # We don't know status of guest, so if we try to gather facts (=connect),
  # but this guest is not crated yet, we'll fail entire section.
  # That's why don't collect facts here.
  # All facts will be collected in kvm_guest.
  gather_facts: no

  roles:
  - role: kvm_guest
  - role: alphabet_common
    when: >-
      kvm_guest__state is undefined or kvm_guest__state == 'running'

- name: Setup guest
  hosts: build
  become: true
  become_method: sudo
  gather_facts: yes

  roles:
  - role: build_node
  - role: jenkins_slave

- name: Setup Deployment Console
  hosts: depcon
  become: true
  become_method: sudo
  gather_facts: yes

  vars_files:
  - secrets/depcon.yml

  roles:
  - role: nickjj.docker
  - role: depcon

- name: Setup Megatron temporary shelter
  hosts: mega_shelter
  become: true
  become_method: sudo
  gather_facts: yes

  roles:
  - role: sudoers_nopassword
  - role: ANXS.generic-users
  - role: nickjj.docker

- name: Setup Jenkins Master(s)
  hosts: jenkins

  roles:
  - role: geerlingguy.java
    become: true
    become_method: sudo
  - role: geerlingguy.jenkins
    become: true

- name: Setup mshevchenko custom build machine
  hosts: vm109
  become: true
  become_method: sudo
  gather_facts: yes

  vars:
    build_user: mshevchenko
    jenkins_user: mshevchenko
    jenkins_group: mshevchenko
    jenkins_home: /home/mshevchenko
    # added jenkins key: just in case...
    jenkins_authorized_keys:
    - ssh-rsa  jenkins@megatron
    - ssh-rsa  rsa-key-20151119

  roles:
  - role: build_node
  - role: jenkins_slave
  - role: custom_mshevchenko

