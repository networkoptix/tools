- name: Setup libvirt on KVM hosts
  hosts: kvm_host
  become: true
  become_method: sudo

  roles:
  - role: alphabet_common
  - role: kvm_host

- name: Create guest VMs
  hosts: virtual
  become: true
  become_method: sudo
  # We don't know status of guest, so if we try to gather facts (=connect),
  # but this guest is not crated yet, we'll fail entire section.
  # That's why don't collect facts here.
  # All facts will be collected in kvm_guest.
  gather_facts: no

  roles:
  - role: kvm_guest
  - role: alphabet_common
    when: >-
      kvm_guest__state is undefined or kvm_guest__state == 'running'

- name: Setup guest
  hosts: build
  become: true
  become_method: sudo
  gather_facts: yes

  # vars_files:
  # - secrets.yml

  roles:
  - role: build_node
  - role: jenkins_slave

- name: Setup Deployment Console
  hosts: depcon
  become: true
  become_method: sudo
  gather_facts: yes

  roles:
  - role: nickjj.docker
  - role: depcon
