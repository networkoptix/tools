- name: Setup Jenkins Master(s)
  hosts: jenkins
  # We don't know status of guest, so if we try to gather facts (=connect),
  # but this guest is not crated yet, we'll fail entire section.
  # That's why don't collect facts here.
  # All facts will be collected in libvirt_guest.
  gather_facts: no

  vars_files:
  - ../secrets/infra_storage.yml

  roles:
  - role: libvirt_guest
    become: true
    become_method: sudo
  - role: samba_share
    become: true
    become_method: sudo
    when: libvirt_guest__state is undefined or libvirt_guest__current_state == 'running'
    vars:
      samba_mount_pass: "{{ cinas_infra_password }}"
  - role: alphabet_common
    become: true
    become_method: sudo
    when: libvirt_guest__state is undefined or libvirt_guest__current_state == 'running'
  - role: geerlingguy.java
    become: true
    become_method: sudo
    when: libvirt_guest__state is undefined or libvirt_guest__current_state == 'running'
  - role: geerlingguy.jenkins
    become: true
    become_method: sudo
    when: libvirt_guest__state is undefined or libvirt_guest__current_state == 'running'
