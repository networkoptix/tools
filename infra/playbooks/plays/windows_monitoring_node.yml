# it's just a helper to setup only WMI exporter to windows hosts
- name: Setup windows monitoring node
  hosts: build_vm_win
  become: true
  become_method: sudo
  gather_facts: no


  vars_files:
  - ../secrets/windows_build.yml

  roles:
  - role: wmi_exporter
    vars:
      wmi_exporter_reinstall: True
    become: false