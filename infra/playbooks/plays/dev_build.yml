- name: Create custom VMs for development building
  hosts: dev_build
  become: true
  become_method: sudo
  # We don't know status of guest, so if we try to gather facts (=connect),
  # but this guest is not crated yet, we'll fail entire section.
  # That's why don't collect facts here.
  # All facts will be collected in libvirt_guest.
  gather_facts: no

  roles:
  - role: libvirt_guest
  - role: alphabet_common
    when: libvirt_guest__state is undefined or libvirt_guest__state == 'running'

- name: Setup mshevchenko custom build machine
  hosts: dev_build
  become: true
  become_method: sudo
  gather_facts: yes

  vars:
    build_user: mshevchenko
    jenkins_user: mshevchenko
    jenkins_group: mshevchenko
    jenkins_home: /home/mshevchenko
    # added jenkins key: just in case...
    jenkins_authorized_keys:
    - ssh-rsa  jenkins@megatron
    - ssh-rsa  rsa-key-20151119

  roles:
  - role: build_node
  - role: jenkins_slave
  - role: dev_build_node

