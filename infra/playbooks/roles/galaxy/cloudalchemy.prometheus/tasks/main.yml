---

- name: Gather facts
  setup:

- name: Display variables
  debug:
    var: ansible_host

- name: Get monitoring nodes dictionary
  set_fact:
    monitoring_hosts:
      "{{ monitoring_hosts|default([]) + [ {'hostname': item, 'ip_address': hostvars[item]['node_exporter_address'] }] }}"
  with_inventory_hostnames:
    - all
  when:
    - item != hostvars[item]['node_exporter_address']

- name: Add all monitoring nodes into /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ item['ip_address'] }} {{ item['hostname'] }}"
    state: present
  with_items: "{{ monitoring_hosts }}"

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: preflight.yml

- include: install.yml
  become: true

- include: configure.yml
  become: true

- name: ensure prometheus service is started and enabled
  become: true
  systemd:
    name: prometheus
    state: started
    enabled: true
