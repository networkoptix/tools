- name: "Start {{ kvm_guest__hostname }}"
  virt:
    name: "{{ kvm_guest__hostname }}"
    state: running
  delegate_to: "{{ kvm_host }}"

- pause:
    seconds: 5

- include: get_facts.yaml

- assert:
    that:
    - kvm_guest__current_state == 'running'

- include: "{{ kvm_guest__current_state }}_to_{{ kvm_guest__state }}.yml"
