- name: Install packages
  become: yes
  become_method: sudo
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - virtualbox
  - virtualbox-dkms
  - python
  - virtualenv
  - python-demjson
  - python-opencv
  - python-dev
  - ffmpeg

  - libpq-dev
  - gdb

  # TODO: move to common
  - bzip2
  - unzip
  - xz-utils
  - wget
  - less
  - nano
  - mc
  - screen
  - git

- name: "Install vagrant and download boxes for {{ vagrant_user }}"
  include_tasks: vagrant.yml

# TODO: move to common
- include_tasks: "{{ ansible_distribution_release }}_mercurial.yml"
