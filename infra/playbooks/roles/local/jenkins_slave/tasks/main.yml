- name: "Add jenkins group {{ jenkins_group }}"
  group:
    name: "{{ jenkins_group }}"
    state: present

- name: "Add jenkins user {{ jenkins_user }}"
  user:
    name: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    home: "{{ jenkins_home }}"
    createhome: yes
    shell: /bin/bash

- name: Install Java
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - ca-certificates-java

- name: "Create .ssh in {{ jenkins_user }} home dir"
  become: true
  become_user: "{{ jenkins_user }}"
  file:
    path: "{{ jenkins_home }}/.ssh/"
    state: directory

- name: Configure pub keys
  become: true
  become_user: "{{ jenkins_user }}"
  lineinfile:
    path: "{{ jenkins_home }}/.ssh/authorized_keys"
    line: "{{ item }}"
    create: true
  with_items: "{{ jenkins_authorized_keys }}"

- name: Configure .rdeprc for publishing artifacts
  become: true
  become_user: "{{ jenkins_user }}"
  copy:
    dest: "{{ jenkins_home }}/.rdeprc"
    content: |
      [General]
      name = Jenkins Builder

- name: Ensure enk.me is a known host
  become: true
  become_user: "{{ jenkins_user }}"
  lineinfile:
    dest: "{{ jenkins_home }}/.ssh/known_hosts"
    create: yes
    state: present
    regexp: "^{{ item | regex_escape() }}"
    line: "{{ lookup('pipe', 'ssh-keyscan -t rsa {{ item }}') }}"
  with_items:
  - enk.me
  - hdw.mx

- name: Set nofile limits
  pam_limits:
    domain: "{{ jenkins_user }}"
    limit_type: '-'
    limit_item: nofile
    value: "{{ jenkins_nofile }}"
  become: true

