- include_tasks: preflight.yml

- name: Download Node exporter binary to local folder
  become: no
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/{{ node_exporter_archive_name }}.tar.gz"
    dest: "/tmp"
    remote_src: True
    creates: "/tmp/{{ node_exporter_archive_name }}/node_exporter"
  register: _download_binary
  until: _download_binary is succeeded
  retries: 5
  delay: 2
  delegate_to: localhost

- name: Propagate Node Exporter binaries
  copy:
    src: "/tmp/{{ node_exporter_archive_name }}/node_exporter"
    dest: "/usr/local/bin/node_exporter"
  notify:
    - restart node exporter
  when: not ansible_check_mode

- name: Copy the Node Exporter lauchctl service file
  template:
    src: prometheus.node_exporter.plist.j2
    dest: "/Library/LaunchAgents/{{ node_exporter_service_name }}.plist"
    mode: 0644
  become: True
  become_user: root
  notify:
    - restart node exporter
  register: node_exporter_launch_config




