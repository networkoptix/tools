node_exporter_version: 0.15.2
node_exporter_web_listen_address: "0.0.0.0:9100"

node_exporter_enabled_collectors:
- filesystem:
    ignored-mount-points: "^/(dev|mnt)($|/)"
    ignored-fs-types: "^devfs$"
- diskstats
- filesystem
- loadavg
- meminfo
- netdev
- time
- cpu

node_exporter_service_name: "prometheus.node_exporter"