libvirt_host: alpha
libvirt_guest__state: running

libvirt_guest__type: linux
libvirt_guest__extra_system_image_size_gb: "50"
libvirt_guest__memory: "{{ 2 * 1024 * 1024 }}"
libvirt_guest__cpus: 4

node_exporter_enabled_collectors:
  - diskstats:
      ignored-devices: "^(ram|loop|fd|(h|s|v|xv)d[a-z]|nvme\\d+n\\d+p)\\d+$"
  - filesystem:
      ignored-mount-points: "^/(sys|proc|dev|mnt|var/lib/docker|run/docker|vol/ftp/beta-builds)($|/)"
      ignored-fs-types: "^(sys|proc|auto)fs$"
  - systemd
  - diskstats
  - hwmon
  - loadavg
  - meminfo
  - netdev
  - netstat
  - stat


networks:
- interface_type: bridge
  source_bridge: br1
  model_type: virtio
  address_slot: 3
  config:
    name:             ens3
    type:             static
    # 10.0.0.101 - 10.0.0.150 /22
    options:
      address:        "{{ ansible_ssh_host }}"
      netmask:        "{{ office_net_netmask }}"
      gateway:        "{{ office_net_gateway }}"
      dns-search:     "{{ office_net_dns_search }}"
      dns-nameservers: "{{ office_net_dns_nameservers }}"
- interface_type: bridge
  source_bridge: br2
  model_type: virtio
  address_slot: 9
  config:
    name:             ens9
    type:             static
    # 192.168.13.101-192.168.13.150 /24
    # FIXME: get rid of hardcode
    options:
      address:        "192.168.13.118"
      netmask:        "255.255.255.0"
