libvirt_host: alpha
libvirt_guest__state: running

libvirt_guest__type: linux
libvirt_guest__extra_system_image_size_gb: "1200"
libvirt_guest__memory: "{{ 100 * 1024 * 1024 }}"  # 100 GiB
libvirt_guest__cpus: 30
libvirt_guest__storage_pool_path: /sec/libvirt/images

networks:
- interface_type: bridge
  source_bridge: br1
  model_type: virtio
  address_slot: 3
  config:
    name:             ens3
    type:             static
    # 10.0.0.101 - 10.0.0.150 /22
    options:
      address:        "{{ ansible_ssh_host }}"
      netmask:        "{{ office_net_netmask }}"
      gateway:        "{{ office_net_gateway }}"
      dns-search:     "{{ office_net_dns_search }}"
      dns-nameservers: "{{ office_net_dns_nameservers }}"
- interface_type: bridge
  source_bridge: br2
  model_type: virtio
  address_slot: 9
  config:
    name:             ens9
    type:             static
    # 192.168.13.101-192.168.13.150 /24
    # FIXME: get rid of hardcode
    options:
      address:        "192.168.13.121"
      netmask:        "255.255.255.0"