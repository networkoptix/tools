kvm_host: alpha
kvm_guest__state: running

kvm_guest__extra_system_image_size_gb: "1000"
kvm_guest__memory_kib: "{{ 100 * 1024 * 1024 }}"  # 100 GiB
kvm_guest__cpus: 36

network:
  bridge_source_dev: eno1
  bridge_target_dev: macvtap0
  bridge_model_type: rtl8139
  bridge_alias_name: net1
  bridge_address_slot: '03'

interfaces:
- name:             ens3
  type:             static
  # 10.0.0.101 - 10.0.0.150 /22
  options:
    address:        "{{ ansible_ssh_host }}"
    netmask:        "{{ office_net_netmask }}"
    gateway:        "{{ office_net_gateway }}"
    dns-search:     "{{ office_net_dns_search }}"
    dns-nameservers: "{{ office_net_dns_nameservers }}"
