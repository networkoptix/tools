libvirt_host: gamma
libvirt_guest__state: running

libvirt_guest__type: linux
libvirt_guest__extra_system_image_size_gb: "10"
libvirt_guest__memory: "{{ 8 * 1024 * 1024 }}"  # 8 GiB.
libvirt_guest__cpus: 2

networks:
- interface_type: bridge
  source_bridge: br1
  model_type: virtio
  address_slot: 3
  config:
    name:             ens3
    type:             static
    # 10.0.0.101 - 10.0.0.150 /22
    options:
      address:        "{{ ansible_ssh_host }}"
      netmask:        "{{ office_net_netmask }}"
      gateway:        "{{ office_net_gateway }}"
      dns-search:     "{{ office_net_dns_search }}"
      dns-nameservers: "{{ office_net_dns_nameservers }}"
- interface_type: bridge
  source_bridge: br2
  model_type: virtio
  address_slot: 9
  config:
    name:             ens9
    type:             static
    # 192.168.13.101-192.168.13.150 /24
    # FIXME: get rid of hardcode
    options:
      address:        "192.168.13.122"
      netmask:        "255.255.255.0"

administrators:
- name: iremizov
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: [users, sudo]
  ssh_keys:
  - "ssh-rsa  iremizov@networkoptix.com"
- name: gsovetov
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: [users, sudo]
  ssh_keys:
  - "ssh-rsa "

add_administrators: true
