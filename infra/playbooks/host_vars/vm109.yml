kvm_host: gamma
kvm_guest__state: running

kvm_guest__type: linux
kvm_guest__distribution: Ubuntu
kvm_guest__distribution_release: "xenial"
kvm_guest__extra_system_image_size_gb: "50"
kvm_guest__memory: "{{ 16 * 1024 * 1024 }}"
kvm_guest__cpus: 36

networks:
- source_dev: eno1
  model_type: rtl8139
  address_slot: 3
  config:
    name:             ens3
    type:             static
    # 10.0.0.101 - 10.0.0.150 /22
    options:
      address:        "{{ ansible_ssh_host }}"
      netmask:        "{{ office_net_netmask }}"
      gateway:        "{{ office_net_gateway }}"
      dns-search:     "{{ office_net_dns_search }}"
      dns-nameservers: "{{ office_net_dns_nameservers }}"
- source_dev: eno2
  model_type: rtl8139
  address_slot: 9
  config:
    name:             ens9
    type:             static
    # 192.168.13.101-192.168.13.150 /24
    # FIXME: get rid of hardcode
    options:
      address:        "192.168.13.109"
      netmask:        "255.255.255.0"

kvm_guest__base_image_url: https://cloud-images.ubuntu.com/xenial/20180215/xenial-server-cloudimg-amd64-disk1.img
