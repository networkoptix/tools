- builder:
    # Create file 'path' from 'contents'. Contents may be multi-line.
    # Requires 'File Operations Plugin': https://wiki.jenkins.io/display/JENKINS/File+Operations+Plugin
    name: file-create
    builders:
      - raw:
          xml: |
            <sp.sd.fileoperations.FileOperationsBuilder plugin="file-operations@1.7">
              <fileOperations>
                <sp.sd.fileoperations.FileCreateOperation>
                  <fileName>{path}</fileName>
                  <fileContent>{contents}</fileContent>
                </sp.sd.fileoperations.FileCreateOperation>
              </fileOperations>
            </sp.sd.fileoperations.FileOperationsBuilder>
