- builder:
    # A wrapper for inlining python script that must be executed in context of
    # particular python  virtual environment.
    # For windows platform.
    # requires 'venv' and 'command' parameters
    name: inline-python-win
    builders:
      - file-create:
          path: __inline_python.py
          contents: '{command}'
      - batch: |
          type __inline_python.py
          {venv}\\Scripts\\python.exe __inline_python.py
