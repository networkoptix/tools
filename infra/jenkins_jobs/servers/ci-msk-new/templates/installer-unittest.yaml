#
# IMPORTANT NOTE
#
# There are 2 job-templates defined in this file
#
- job-template: &installer_unittests_default
    id: installer-unittests-default
    name: '{pipeline}.{branch}.{project}.installer.{platform}.{customization}.unittest'
    description: |
      Run unit tests for {platform} for branch {branch}.

    node: '{unittest-node}'
    concurrent: true

    unittest-launcher: unittest-launcher-default
    init-venv-method: init-venv-linux
    synchronous-reporting: '' # false
    workspace: 'nx_ut_thr${{EXECUTOR_NUMBER}}/'

    # We have 2 kinds of timeouts:
    # 1) timeout for entire job
    # 2) timeout for only testrunner
    # this is done because testrunner should be able to mark
    # tests as timed out before it will be killed by build timeout
    job-timeout: "20" # min
    testrunner-timeout: "10" # min

    properties:
    - heavy-job:
        weight: 1
    - throttle:
        max-total: 5
        option: category
        categories:
        - '{unittest-node}'
    - build-discarder:
        days-to-keep: 30
        num-to-keep: 100
        artifact-days-to-keep: 30
        artifact-num-to-keep: 100

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_CLONE
    - p_BUILD_IDENTITY
    - p_NX_VMS_COMMIT
    - p_RUNNER_URL

    wrappers:
    # NOTE: There is abug in jenkins: vars set here are read-only and can not be modified.
    - inject:
        properties-content: |
          PIPELINE={pipeline}
          BRANCH={branch}
          CUSTOMIZATION={customization}
          PLATFORM={platform}
    - timestamps
    - timeout:
        timeout: '{job-timeout}'
        fail: true
        type: absolute
    # - workspace-cleanup # always
    - pre-scm-buildstep:
        failOnError: true
        buildsteps:
        - folder-delete-operation:
            folder-path: 'devtools'
        - import-hg-repo(if-missing):
            name: devtools
            branch: default
            basedir: $WORKSPACE

    builders:
    - folder-delete-operation:
        folder-path: 'build'

    # clean marker of unstable build (if exists)
    - file-delete-operation:
        includes: unstable.flag
        excludes: ''

    - build-name-setter:
        template: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT'
        macro: true

    - description-setter:
        description: |
          $BUILD_DESCRIPTION
    - inject:
        properties-content: |
          REPOSITORY_URL={artifact_repository_base_url}/{artifact_location_full_pattern}
          JUNKSHOP_URL={junkshop_base_url}/{junkshop_location_root_pattern}
    - description-setter:
        description: >-
          <a href='$REPOSITORY_URL'> Artifacts </a>,
          <a href='$JUNKSHOP_URL'> Junkshop </a>

    - trigger-builds:
      - project: 'helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY={tag_requested_by}
          PIPELINE=$PIPELINE
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=$PLATFORM
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/,bin/,lib/,current_config.py
          NODE_SSH_CONNECTION=$SSH_CONNECTION
          ALLOW_MISSING=YES
        block: true
        block-thresholds:
          failure-threshold: FAILURE

    - '{unittest-launcher}':
        testrunner-timeout: '{testrunner-timeout}'
    - count-fails

    publishers:
    - groovy-postbuild:
        script: !include-raw-escape: ../builders/check_unstable.groovy

    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - SUCCESS
          - FAILURE
          - UNSTABLE
          build-steps:
          - trigger-builds:
            - project: 'helper.push-component'
              block: true
              predefined-parameters: |
                REQUESTED_BY={tag_requested_by}
                PIPELINE=$PIPELINE
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                BUILD_STATUS=passed
                COMPONENTS=unit_tests/
                LOCAL_PATH=$WORKSPACE/
                NODE_SSH_CONNECTION=$SSH_CONNECTION
                SSH_USER=$USER

    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - SUCCESS
          build-steps:
          - trigger-builds:
            - project: 'helper.unittests-reporter'
              block: '{synchronous-reporting}'
              predefined-parameters: |
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                PIPELINE=$PIPELINE
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                RUNNER_URL=$RUNNER_URL
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - FAILURE
          - UNSTABLE
          build-steps:
          - trigger-builds:
            - project: 'helper.unittests-reporter'
              block: '{synchronous-reporting}'
              predefined-parameters: |
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                PIPELINE=$PIPELINE
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                RUNNER_URL=$RUNNER_URL
    - failure-email:
        email-recipients: '{build-watchers}'
    - fixed-email:
        email-recipients: '{build-watchers}'

- job-template:
    <<: *installer_unittests_default
    # all the same, but not id, node and build steps..
    id: installer-unittests-windows
    unittest-launcher: unittest-launcher-windows
    init-venv-method: init-venv-windows