- job-template:
    # TODO: rename properly
    name: '{pipeline}.{version}.{project}.distribution.{customization}.scalability-test'
    project-type: multijob
    description: |
      Run scalability tests for {customization} for {version}.
    node: runner
    concurrent: false

    properties:
    - authorization-{pipeline}-system
    - priority-sorter:
        priority: !j2: '{{ pipeline_priority }}'
    - build-discarder:
        days-to-keep: 10
        num-to-keep: 50
        artifact-days-to-keep: 30
        artifact-num-to-keep: '{default_artifact_num_to_keep}'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_WORKSPACE:
        default: true
    - p_BUILD_IDENTITY
    - p_BRANCH:
        default: '{default_branch}'
    - p_NX_VMS_COMMIT:
        default: ''
    - string:
        name: NX_TEST_FRAMEWORK_COMMIT
    - p_JUNKSHOP_HOST
    - p_PIPELINE(hidden):
        default: '{pipeline}'
    - p_CUSTOMIZATION(hidden):
        default: '{customization}'
    - p_PLATFORM(hidden):
        default: all

    wrappers:
    - timestamps
    - timeout:
        timeout: 420 # min
        fail: true
        type: absolute

    builders:
    - inject:
        properties-content: |
          JUNKSHOP_PROJECT_NAME={junkshop_project_name}
    - inject:
        properties-content: |
          JUNKSHOP_BASE_URL=http://$JUNKSHOP_HOST
    - inject:
        properties-content: |
          JUNKSHOP_URL=$JUNKSHOP_BASE_URL/{junkshop_location_full_pattern}
          REPOSITORY_URL={artifact_repository_base_url}/{artifact_location_full_pattern}
    - set-custom-build-description

    - build-name-setter:
        template: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT test@$NX_TEST_FRAMEWORK_COMMIT'
        macro: true

    - description-setter:
        description: >-
          <a href='$REPOSITORY_URL'> Artifacts </a>,
          <a href='$JUNKSHOP_URL'> Junkshop </a>

    - multijob:
        name: Run lightweight servers
        condition: ALWAYS
        execution-type: 'SEQUENTIALLY'
        projects:
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=true
            SERVER_COUNT=50
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=true
            SERVER_COUNT=100
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=true
            SERVER_COUNT=150
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=true
            SERVER_COUNT=200
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=true
            SERVER_COUNT=250

    - multijob:
        name: Run heavyweight servers
        condition: SUCCESSFUL
        execution-type: 'SEQUENTIALLY'
        projects:
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=20
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=40
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=60
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=80
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=100
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=120
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=140
        - name: '{pipeline}.{version}.{project}.distribution.{customization}.scaletest'
          kill-phase-on: FAILURE
          current-parameters: true
          predefined-parameters: |
            USE_LIGHTWEIGHT_SERVERS=false
            SERVER_COUNT=160

    publishers:
    - failure-email:
        email-recipients: '{build-watchers}'
    - fixed-email:
        email-recipients: '{build-watchers}'

