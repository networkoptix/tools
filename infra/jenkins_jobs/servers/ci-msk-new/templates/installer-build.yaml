- job-template:
    name: '{pipeline}.{branch}.vms.installer.{platform}.{customization}.build'

    node: '{installer-build-node}'
    workspace: '{workspace}'
    concurrent: true

    properties:
    - heavy-job:
        weight: 1
    - build-discarder:
        days-to-keep: 30
        num-to-keep: 100
        artifact-days-to-keep: 30
        artifact-num-to-keep: 100

    parameters:
    - p_CLEAN_WORKSPACE
    - p_CLEAN_CLONE
    - p_CLEAN_BUILD
    - p_BUILD_IDENTITY
    - p_NX_VMS_COMMIT:
        default: '{branch}'

    wrappers:
    - build-name:
        name: '[${{BUILD_ID}}] {branch}-${{BUILD_IDENTITY}}@${{NX_VMS_COMMIT}}'
    - timestamps
    - timeout:
        # normally, should complete in 7-30 min
        timeout: 60 # min
        fail: true
        type: absolute
    - workspace-cleanup:
        check-parameter: CLEAN_WORKSPACE

    # STAGE: PRE-SCM
    # ========================================

    - copy-hg-repo(2):
        name_1: nx_vms
        name_2: devtools

    # STAGE: SCM
    # ========================================

    scm:
    - hg-la:
        project-name: devtools
        branch-name: default
    - hg-la:
        project-name: nx_vms
        branch-name: $NX_VMS_COMMIT

    builders:

    # STAGE: CLEANUP
    # ========================================

    # Optionally remove entire build directory
    - conditionally-clean-dir:
        condition-varname: CLEAN_BUILD
        dir: build

    # Unconditionally ensure that all artifacts that may be left in workspace after
    # any previous build process are removed

    # Remove CMake caches
    - file-delete-operation:
        includes: build/CMakeCache.txt
        excludes: ''

    # Remove any logs located in build dir since build dir is shared across customizations
    - file-delete-operation:
        includes: 'build/*.log'
        excludes: ''

    # Remove distrib folder
    - folder-delete-operation:
        folder-path: build/distrib

    # Run custom cleaner provided by development team
    # TODO: display content of file
    - conditional-step:
        condition-kind: file-exists
        condition-filename: '{custom_cleaner_path}'
        condition-basedir: workspace
        steps:
        - run-process:
            workdir: $WORKSPACE/build
            executable: python
            executable-is-relpath: 'false'
            arguments: '{custom_cleaner_path},--build-dir,$WORKSPACE/build'
            logfile: build/cleaner.log
            inherit-environ: 'true'
            environ: ''

    # STAGE: SETUP BUILD ENVIRONMENT
    # ========================================

    # Create build folder
    # TODO: Check that condition is really needed
    - conditional-step:
        condition-kind: not
        condition-operand:
          condition-kind: file-exists
          condition-filename: build
          condition-basedir: workspace
        steps:
        - folder-create-operation:
            folder-path: 'build'

    - folder-delete-operation:
        folder-path: '$WORKSPACE/server-external'

    - trigger-builds:
      - project: 'helper.pull-component'
        predefined-parameters: |
          BUILD_IDENTITY=$BUILD_IDENTITY
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/
          PLATFORM=universal
          CUSTOMIZATION=default
          COMPONENTS=server-external/
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

    # STAGE: BUILD
    # ========================================

    - inject:
        properties-content: |
          PIPELINE={pipeline}
          CUSTOMIZATION={customization}
          PLATFORM={platform}
          BRANCH={branch}
    - inject:
        properties-content: |
          REPOSITORY_URL={artifact_repository_base_url}/{artifact_location_full_pattern}
          JUNKSHOP_URL={junkshop_base_url}/{junkshop_location_root_pattern}

    - inject:
        properties-content: |
          {cmake_configure_args_global}
    - inject:
        properties-content: |
          {cmake_configure_args_pipeline}
    - inject:
        properties-content: |
          {cmake_configure_args_platform}
    - inject:
        properties-content: |
          {cmake_configure_args_customization}
    - inject:
        properties-content: |
          CMAKE_ARG_customWebAdminPackageDirectory=$WORKSPACE/server-external
          CMAKE_ARG_buildNumber=$BUILD_IDENTITY
          CMAKE_SOURCEDIR=../nx_vms
          CMAKE_ENV__MSPDBSRV_ENDPOINT_=executor-$EXECUTOR_NUMBER
          CMAKE_ENV_environment=$WORKSPACE
          environment=$WORKSPACE
    - inject:
        properties-content: |
          WORKDIR=$WORKSPACE/build
          EXECUTABLE=cmake
          EXECUTABLE_IS_RELPATH=false
          LOGFILE=build/cmake-configure-{customization}.log
          INHERIT_ENVIRON=true
    - groovy:
        version: '{groovy-version}'
        command: !include-raw-escape: ../builders/cmake_configure_wrapper.groovy

    # Build
    - inject:
        properties-content: |
          WORKDIR=$WORKSPACE/build
          EXECUTABLE=cmake
          CMAKE_BUILD_THREADS=20
          LOGFILE=build/cmake-build-{customization}.log
          CMAKE_ENV_NINJA_STATUS="[%s/%t] %es "
          CMAKE_ENV__MSPDBSRV_ENDPOINT_=executor-$EXECUTOR_NUMBER
          CMAKE_ENV_environment=$WORKSPACE
          INHERIT_ENVIRON=true
    - groovy:
        version: '{groovy-version}'
        command: !include-raw-escape: ../builders/cmake_build_wrapper.groovy

    # STAGE: PUBLISH
    # ========================================

    publishers:
    - archive:
        artifacts: 'build/*.log'
        allow-empty: 'false'
        fingerprint: true

    # TODO: publish into other repo than default when build is failed
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - SUCCESS
          - UNSTABLE
          - FAILURE
          - NOT_BUILT
          - ABORTED
          build-steps:
          - trigger-builds:
            - project: 'helper.push-component'
              predefined-parameters: |
                BUILD_IDENTITY=$BUILD_IDENTITY
                PLATFORM=$PLATFORM
                CUSTOMIZATION=$CUSTOMIZATION
                LOCAL_PATH=$WORKSPACE/build/
                COMPONENTS=distrib/,bin/,lib/,current_config.py,build_info.txt,cmake-build-{customization}.log,cmake-configure-{customization}.log
                NODE_SSH_CONNECTION=$SSH_CONNECTION
                SSH_USER=$USER
              block: true
              block-thresholds:
                failure-threshold: FAILURE
          - set-build-description

    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - SUCCESS
          build-steps:
          - trigger-builds:
            - project: '{pipeline}.build-reporter'
              block: true
              predefined-parameters: |
                BRANCH=$BRANCH
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                BUILD_IDENTITY=$BUILD_IDENTITY
                PLATFORM=$PLATFORM
                CUSTOMIZATION=$CUSTOMIZATION
                BUILD_STATUS=passed
                LOGFILE=cmake-build-{customization}.log
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - FAILURE
          build-steps:
          - trigger-builds:
            - project: '{pipeline}.build-reporter'
              block: true
              predefined-parameters: |
                BRANCH=$BRANCH
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                BUILD_IDENTITY=$BUILD_IDENTITY
                PLATFORM=$PLATFORM
                CUSTOMIZATION=$CUSTOMIZATION
                BUILD_STATUS=failed
                LOGFILE=cmake-build-{customization}.log

    - failure-email:
        email-recipients: iremizov@networkoptix.com
    - fixed-email:
        email-recipients: iremizov@networkoptix.com