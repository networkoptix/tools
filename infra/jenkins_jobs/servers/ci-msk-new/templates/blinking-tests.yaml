- job-template:
    name: '{pipeline}.{branch}.{project}.trigger.blinking-tests'

    description: |
      Trigger the same build & test multiple times to find out
      which tests will blink during run

      Requires commit sha which can be built
      It's recommended to choose sha that have "green" tests

      This is dump trigger (does not contain any logic)

    node: 'runner'

    default-build-description: Weekly blinking tests
    clean-workspace: ''
    clean-build: ''
    platforms: linux-x64
    customizations: default
    build-webadmin: true
    build-installer: true
    run-unittests: true
    run-functests: false
    run-realcameratests: ''
    use-build-identity: 'NEW'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: '{default-build-description}'
    - simple-separator:
        header: Build parameters
    - p_CLEAN_WORKSPACE:
        default: '{clean-workspace}'
    - p_CLEAN_BUILD:
        default: '{clean-build}'
    # FIXME: Figure out why extended choice created from JJB is not visible..
    - p_PLATFORMS:
        default: '{platforms}'
    - p_CUSTOMIZATIONS:
        default: '{customizations}'
    - p_BUILD_WEBADMIN:
        default: '{build-webadmin}'
    - p_BUILD_INSTALLER:
        default: '{build-installer}'
    - p_RUN_UNITTESTS:
        default: '{run-unittests}'
    - p_RUN_FUNCTESTS:
        default: '{run-functests}'
    - p_RUN_REALCAMERATESTS:
        default: '{run-realcameratests}'
    - p_USE_BUILD_IDENTITY:
        default: '{use-build-identity}'
    - p_USE_NX_VMS_COMMIT:
        default: '{use-nx-vms-commit}'

    triggers:
    - timed: "{timer}"

    wrappers:
    - timestamps
    - timeout:
        timeout: 5 # min
        fail: true
        type: absolute

    builders:
    - set-custom-build-description

    # TODO: Make recursive or trigger w/ groovy, for ex:
    # def params = [new StringParameterValue('paramName', paramValue) ]
    # def job = Hudson.instance.getJob(jobName)
    # println "Launching ${job.fullName}"
    # def future = job.scheduleBuild2(0, new Cause.UpstreamCause(build), new ParametersAction(params))
    # future.get()


