- job-template:
    name: '{pipeline}.{version}.{project}.distribution.{customization}.realcameratest'
    description: |
      Run real camera tests for {customization} for branch {version}.
    node: '{realcameratest_node}'
    concurrent: false

    binaries_url: 'rsync://noptix.enk.me/buildenv/test/'
    workspace: !j2: '{{ "__debug__" if __debug__ else ""
      }}realcameratest-thr${EXECUTOR_NUMBER}'
    run_realcameratests_concurrently: true

    workdir: realcameratests

    test_select_expr: not windows and not smb
    test_list: ''

    properties:
    - authorization-{pipeline}-system
    - priority-sorter:
        priority: !j2: '{{ pipeline_priority }}'
    - build-discarder:
        days-to-keep: 10
        num-to-keep: 50
        artifact-days-to-keep: 30
        artifact-num-to-keep: '{default_artifact_num_to_keep}'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_CLONE
    - p_BUILD_IDENTITY
    - p_CLEAN_WORKSPACE
    - p_BRANCH:
        default: '{version}'
    - p_NX_VMS_COMMIT
    - string:
        name: NX_TEST_FRAMEWORK_COMMIT
    - p_JUNKSHOP_HOST
    - p_PIPELINE(hidden):
        default: '{pipeline}'
    - p_CUSTOMIZATION(hidden):
        default: '{customization}'
    - p_PLATFORM(hidden):
        default: all

    wrappers:
    - timestamps
    - timeout:
        timeout: 300 # min
        fail: true
        type: absolute
    - workspace-cleanup:
        check-parameter: CLEAN
    - credentials-binding:
      - username-password:
          credential-id: junk_shop_db
          variable: JUNK_SHOP_DB_CREDENTIALS
    - workspace-cleanup:
        check-parameter: CLEAN_WORKSPACE
    - pre-scm-buildstep:
        failOnError: true
        buildsteps:
        - import-hg-repo(if-missing):
            name: devtools
            branch: default
            platform: $PLATFORM
            customization: $CUSTOMIZATION
            pipeline: $PIPELINE
            basedir: $WORKSPACE
        - import-hg-repo(if-missing):
            name: nx_vms
            branch: '$BRANCH'
            platform: $PLATFORM
            customization: $CUSTOMIZATION
            pipeline: $PIPELINE
            basedir: $WORKSPACE
    scm:
    - hg-local:
        name: nx_vms
        revision: '$NX_TEST_FRAMEWORK_COMMIT'
    - hg-local:
        name: devtools
        revision: default

    builders:
    - set-hg-marker-successful-checkout

    - reboot-switch

    - inject:
        properties-content: |
          JUNKSHOP_PROJECT_NAME={junkshop_project_name}
    - inject:
        properties-content: |
          JUNKSHOP_BASE_URL=http://$JUNKSHOP_HOST
    - inject:
        properties-content: |
          JUNKSHOP_URL=$JUNKSHOP_BASE_URL/{junkshop_location_full_pattern}
          REPOSITORY_URL={artifact_repository_base_url}/{artifact_location_full_pattern}
    - set-custom-build-description

    - build-name-setter:
        template: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT test@$NX_TEST_FRAMEWORK_COMMIT'
        macro: true
    - description-setter:
        description: >-
          <a href='$REPOSITORY_URL'> Artifacts </a>,
          <a href='$JUNKSHOP_URL'> Junkshop </a>

    - kill-hanged-functests

    - shell: |
        #!/bin/bash
        set -ex
        rm -rf   "build" "dist" "{workdir}"
        mkdir -p "build" "dist" "{workdir}"

    - inject:
        properties-content: |
          BIN_DIR=$WORKSPACE/bin
          WORK_DIR=$WORKSPACE/{workdir}

    - trigger-builds:
      - project: '{pipeline}.helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=linux-x64
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/*-server-*-linux64*.deb,bin/appserver2_ut
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

    - file-copy-operation:
        includes: >-
          build/distrib/*-server-*-linux64*.deb,
          build/distrib/*-server-*-win64*.exe,
          build/bin/appserver2_ut
        excludes: ''
        target-location: '$WORKSPACE/dist'
        flatten-files: 'true'

    - shell: |
        #!/bin/bash
        set -ex
        mkdir -p "$WORK_DIR"

        if [ ! -d venv ]; then
          virtualenv venv
        fi

        source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install --upgrade -r devtools/ci/junk_shop/requirements.txt
          pip install --upgrade -r nx_vms/func_tests/requirements.txt

          export PYTHONPATH="$WORKSPACE/devtools/ci/junk_shop"
          export PYTEST_PLUGINS=junk_shop.pytest_plugin

          TEST_TIMEOUT="$(( 60 * 60 ))" # 30 min

          cd nx_vms/func_tests

            export PYTEST_DEFAULTS_SECTION=ci  # init CI config
            exec pytest \
              --work-dir="$WORK_DIR" \
              --bin-dir="$BIN_DIR" \
              --mediaserver-installers-dir="$WORKSPACE/dist" \
              --timeout="$TEST_TIMEOUT" \
              --slot="$EXECUTOR_NUMBER" \
              --reinstall \
              cameras_integration/test_server.py::test_cameras

    publishers:
    - delete-hg-repos(if-damaged)
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on: [ SUCCESS, UNSTABLE, FAILURE ]
          build-steps:
          - trigger-builds:
            - project: '{pipeline}.helper.publish-tests'
              predefined-parameters: |
                REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                BUILD_STATUS=passed
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                BRANCH=$BRANCH
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                LOCAL_PATH=$WORKSPACE/
                COMPONENTS={workdir}/
                NODE_SSH_CONNECTION=$SSH_CONNECTION
                SSH_USER=$USER
              block: true
              block-thresholds:
                failure-threshold: FAILURE

    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on: [ SUCCESS, UNSTABLE, FAILURE ]
          build-steps:
          - trigger-builds:
            - project: '{pipeline}.helper.realcameratest-reporter'
              block: false
              predefined-parameters: |
                REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                BRANCH=$BRANCH
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                JUNKSHOP_HOST=$JUNKSHOP_HOST

    - failure-email:
        email-recipients: '{build_watchers}'
    - fixed-email:
        email-recipients: '{build_watchers}'
