#
- job-template:
    name: '{pipeline}.{branch}.{project}.distribution.{customization}.functest'
    description: |
      Run functional tests for {customization} for branch {branch}.
    node: '{functest-node}'
    concurrent: true

    binaries_url: 'rsync://noptix.enk.me/buildenv/test/'
    synchronous-reporting: '' # false
    workspace: 'nx_ft_thr${{EXECUTOR_NUMBER}}/'

    test-select-expr: not windows and not smb
    test-list: ''

    properties:
    - heavy-job:
        weight: 1
    - throttle:
        max-total: 1
        option: project
    - build-discarder:
        days-to-keep: 10
        num-to-keep: 50
        artifact-days-to-keep: 30
        artifact-num-to-keep: '{default-artifact-num-to-keep}'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_CLONE
    - p_BUILD_IDENTITY
    - p_NX_VMS_COMMIT
    - string:
        name: NX_TEST_FRAMEWORK_COMMIT

    - string:
        name: TEST_SELECT_EXPR
        default: '{test-select-expr}'
        description: >
          Test selection expression, parameter for pytest '-k' option.
          Empty means run all tests specified in TEST_LIST parameter below.
          Example: 'not windows and not smb' to exclude all windows and samba tests.
          Value is passed as single argument enclosed with quotes. E.g. 'linux and ssh' would end up as '-k "linux and ssh"'.
          See: https://docs.pytest.org/en/latest/example/markers.html#using-k-expr-to-select-tests-based-on-their-name
    - string:
        name: TEST_LIST
        default: '{test-list}'
        description: Tests to run, space-delimited list. Empty means run all tests.

    wrappers:
    # NOTE: There is abug in jenkins: vars set here are read-only and can not be modified.
    - inject:
        properties-content: |
          PIPELINE={pipeline}
          BRANCH={branch}
          CUSTOMIZATION={customization}
          PLATFORM=all
    - timestamps
    - timeout:
        timeout: 300 # min
        fail: true
        type: absolute
    - workspace-cleanup:
        check-parameter: CLEAN
    - credentials-binding:
      - username-password:
          credential-id: junk_shop_db
          variable: JUNK_SHOP_DB_CREDENTIALS
    - pre-scm-buildstep:
        failOnError: true
        buildsteps:
        - folder-delete-operation:
            folder-path: 'devtools'
        - import-hg-repo(if-missing):
            name: devtools
            branch: default
            basedir: $WORKSPACE
        - import-hg-repo(if-missing):
            name: nx_vms
            branch: '{branch}'
            basedir: $WORKSPACE
    scm:
    - hg-local:
        name: nx_vms
        revision: '$NX_TEST_FRAMEWORK_COMMIT'

    builders:
    - inject:
        properties-content: |
          JUNKSHOP_PROJECT_NAME={junkshop_project_name}
    - set-custom-build-description

    - folder-delete-operation:
        folder-path: 'build'

    - folder-delete-operation:
        folder-path: 'dist'

    - build-name-setter:
        template: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT test@$NX_TEST_FRAMEWORK_COMMIT'
        macro: true

    - inject:
        properties-content: |
          JUNKSHOP_URL={junkshop_base_url}/{junkshop_location_root_pattern}
    - description-setter:
        description: >-
          <a href='$JUNKSHOP_URL'> Junkshop </a>

    - trigger-builds:
      - project: 'helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY={tag_requested_by}
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          PIPELINE=$PIPELINE
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=windows-x64
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/,build_info.yaml,build/bin/appserver2_ut
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

      - project: 'helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY={tag_requested_by}
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          PIPELINE=$PIPELINE
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=linux-x64
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/,build_info.yaml,bin/appserver2_ut
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

    - file-copy-operation:
        includes: 'build/distrib/*-server-*-linux64*.deb, build/distrib/*-server-*-win64*.exe, build/bin/appserver2_ut'
        excludes: ''
        target-location: '$WORKSPACE/dist'
        flatten-files: 'true'

    - init-venv-linux:
        requirements-files: >-
          devtools/ci/junk_shop/requirements.txt
          nx_vms/func_tests/requirements.txt
    - shell: |
        #!/bin/bash
        set -ex
        echo "APPSERVER2_UT_PATH=$(readlink -f "$( \
          find $WORKSPACE/dist -name appserver2_ut \
        )")" > APPSERVER2_UT_PATH.envvar
    - inject:
        properties-file: APPSERVER2_UT_PATH.envvar

    - shell: |
        #!/bin/bash
        set -ex
        echo "SERVER_DEB_PATH=$(readlink -f "$( \
          find $WORKSPACE/dist -name *-server-*-linux64*.deb \
        )")" > SERVER_DEB_PATH.envvar
    - inject:
        properties-file: SERVER_DEB_PATH.envvar

    - inject:
        # TODO:  '{cloud-group}'
        properties-content: |
          JUNK_SHOP_CAPTURE_DB=$JUNK_SHOP_DB_CREDENTIALS@{junk_shop_host}
          AUTOTEST_EMAIL_PASSWORD=4eAYstrPYsTEgU9i
          BIN_DIR=$WORKSPACE/funtest/bin
          WORK_DIR=$WORKSPACE/funtest/work
          CLOUD_GROUP=test
    - shell: |
        #!/bin/bash
        set -ex
        mkdir -p "$BIN_DIR"
        rsync -av --delete {binaries_url} "$BIN_DIR/"

    - inject:
        properties-content: |
          VERBOSE=true
          PYTEST_DEFAULTS_SECTION=ci

    - run-functional-tests:
        project: $JUNKSHOP_PROJECT_NAME
        branch: '$BRANCH'
        build-num: $BUILD_IDENTITY
        customization: $CUSTOMIZATION
        platform: linux-x64 # Used when storing results to junk-shop only; All functional tests a tied to linux-x64
        cloud-group: $CLOUD_GROUP
        bin-dir: "$WORKSPACE/$BIN_DIR"
        work-dir: "$WORKSPACE/functests"
        mediaserver-dist-dir: "$WORKSPACE/dist"
        clean: true
        test-select-expr: $TEST_SELECT_EXPR
        test-list: $TEST_LIST
        test-timeout-hours: 4 # '{test-timeout-hours}'

    publishers:
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on:
          - SUCCESS
          - UNSTABLE
          - FAILURE
          build-steps:
          - trigger-builds:
            - project: 'helper.push-component'
              predefined-parameters: |
                REQUESTED_BY={tag_requested_by}
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                BUILD_STATUS=passed
                PIPELINE=$PIPELINE
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                LOCAL_PATH=$WORKSPACE/
                COMPONENTS=functests/
                NODE_SSH_CONNECTION=$SSH_CONNECTION
                SSH_USER=$USER
              block: true
              block-thresholds:
                failure-threshold: FAILURE

    - failure-email:
        email-recipients: '{build-watchers}'
    - fixed-email:
        email-recipients: '{build-watchers}'