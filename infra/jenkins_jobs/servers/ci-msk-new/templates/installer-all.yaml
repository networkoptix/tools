
- job-template:
    name: '{pipeline}.{branch}.{project}.installer.{platform}.{customization}.all'
    project-type: multijob

    node: runner
    concurrent: true

    properties:
    - heavy-job:
        weight: 1
    - throttle:
        max-total: 5
        option: category
        # limit this job to have only 5 exec+queued actual builds
        categories:
        - '{installer-build-node}'
    - build-discarder:
        days-to-keep: 30
        num-to-keep: 100
        artifact-days-to-keep: 30
        artifact-num-to-keep: 100

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_WORKSPACE
    - p_CLEAN_CLONE
    - p_CLEAN_BUILD:
        default: false
    - p_BUILD_IDENTITY
    - p_NX_VMS_COMMIT:
        default: '{branch}'
    - p_RUN_UNITTESTS:
        default: true

    wrappers:
    - inject:
        properties-content: |
          PIPELINE={pipeline}
          BRANCH={branch}
          CUSTOMIZATION={customization}
          PLATFORM={platform}
    - build-name:
        name: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT'
    - timestamps
    # note: DO NOT ADD any timeouts here. Put them in corresponding child jobs.

    builders:
    - description-setter:
        description: |
          $BUILD_DESCRIPTION

    - multijob:
        name: "Build installer for {platform} with {customization}"
        projects:
        - name: '{pipeline}.{branch}.{project}.installer.{platform}.{customization}.build'
          kill-phase-on: FAILURE
          predefined-parameters: |
            BUILD_DESCRIPTION=$BUILD_DESCRIPTION
            CLEAN_WORKSPACE=$CLEAN_WORKSPACE
            CLEAN_CLONE=$CLEAN_CLONE
            CLEAN_BUILD=$CLEAN_BUILD
            BUILD_IDENTITY=$BUILD_IDENTITY
            NX_VMS_COMMIT=$NX_VMS_COMMIT

    - multijob:
        name: Run tests (tests are optional, only existing jobs are built)
        projects:
        - name: '{pipeline}.{branch}.{project}.installer.{platform}.{customization}.unittest' # TODO:
          kill-phase-on: NEVER
          enable-condition: >-
            ("$RUN_UNITTESTS").toBoolean()
          predefined-parameters: |
            BUILD_DESCRIPTION=$BUILD_DESCRIPTION
            CLEAN_WORKSPACE=$CLEAN_WORKSPACE
            CLEAN_CLONE=$CLEAN_CLONE
            CLEAN_BUILD=$CLEAN_BUILD
            BUILD_IDENTITY=$BUILD_IDENTITY
            NX_VMS_COMMIT=$NX_VMS_COMMIT

        - name: '{pipeline}.{branch}.{project}.installer.{platform}.{customization}.perftest' # TODO:
          kill-phase-on: NEVER
          predefined-parameters: |
            BUILD_DESCRIPTION=$BUILD_DESCRIPTION
            CLEAN_WORKSPACE=$CLEAN_WORKSPACE
            CLEAN_CLONE=$CLEAN_CLONE
            CLEAN_BUILD=$CLEAN_BUILD
            BUILD_IDENTITY=$BUILD_IDENTITY
            NX_VMS_COMMIT=$NX_VMS_COMMIT