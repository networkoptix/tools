- project:
    name: develop/vms_3.2_release

    project: vms
    pipeline: develop
    junkshop_project_name: ci
    max_concurrent_runners: 2
    build_distribution_concurrently: false
    test_distribution_concurrently: false

    version: vms_3.2_release
    default_branch: vms_3.2_release
    use_nx_vms_commit: vms_3.2_release  # FIXME: this is temp fix

    realcameratesting_framework_branch: vms

    build_watchers: ''

    jobs:

    - vms-3.2-with-tests

    - functest:
        build_watchers: anikitin@networkoptix.com,gsovetov@networkoptix.com,vfedorov@networkoptix.com
    - scalability-runner:
        build_watchers: vfedorov@networkoptix.com
    - scalability:
        build_watchers: vfedorov@networkoptix.com
    - realcamera:
        build_watchers: muskov@networkoptix.com

    - develop/hg-trigger:
        repo: nx_vms
        branch: vms_3.2_release
        version: vms_3.2_release
        job_to_trigger_on_vms_changed: 'develop.vms_3.2_release.preset.on-push-vms'
        job_to_trigger_on_ft_changed: ''
        job_to_trigger_on_rct_changed: ''

    - param-resolver

    - preset:
        preset-name:
        - on-push-vms:
            max_concurrent_presets: 1
            cancel_in_fav_of_newer_build: 'true'

            auth_kind: system
            vms_build_choice_default: 'VMS_NEW_BUILD_BY_COMMIT'
            vms_build_choice_option_default: 'vms_3.2_release'
            allowed_platforms: linux-x64,windows-x64,mac,bpi
            allowed_customizations: default

            ut_enabled: 'ON'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'OFF'
            rct_commit_choice_default: RCT_STABLE_PUSH_OR_NIGHTLY
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''

        - on-push-rct-to-vms_rct:
            run_kind: voting_for_test
            max_concurrent_presets: 1
            cancel_in_fav_of_newer_build: 'true'

            # special preset to handle RCT changes in vms_rct branch
            # This will check RCT stability against stable branch and produce
            # commit which then will be consumed as RCT_STABLE_PUSH
            auth_kind: system
            vms_build_choice_default: 'VMS_EXISTING_BUILD_FROM_STABLE_PUSH'
            vms_build_choice_option_default: 'vms_3.2_release'
            allowed_platforms: linux-x64,windows-x64,mac,bpi
            allowed_customizations: default

            ut_enabled: 'ON'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'ON'
            rct_commit_choice_default: RCT_BY_COMMIT
            rct_commit_choice_option_default: 'vms_rct'
            rct_camera_filter: 'Hanwha_SNP-6321,Arecont-2245PM,IqEye_A32N,Acti_E924,Dlink_DCS-3716'

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''

        - nightly-rct:
            max_concurrent_presets: 1
            cancel_in_fav_of_newer_build: 'true'

            auth_kind: system
            timer: 'H 3 * * 2-6'
            build_description: "Nightly test for stable RCT"

            vms_build_choice_default: 'VMS_EXISTING_BUILD_FROM_STABLE_PUSH'
            vms_build_choice_option_default: 'vms_3.2_release'
            allowed_platforms: linux-x64,windows-x64,mac,bpi
            allowed_customizations: default

            ut_enabled: 'OFF'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_OTHER_COMMIT
            ft_commit_choice_option_default: ''

            rct_enabled: 'ON'
            rct_commit_choice_default: RCT_STABLE_PUSH
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''

        - manual:
            max_concurrent_presets: 2

            vms_build_choice_default: 'VMS_EXISTING_BUILD_FROM_STABLE_PUSH'
            vms_build_choice_option_default: ''
            allowed_platforms: linux-x64,windows-x64,mac,bpi
            allowed_customizations: default

            ut_enabled: 'OFF'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_OTHER_COMMIT
            ft_commit_choice_option_default: ''

            rct_enabled: 'ON'
            rct_commit_choice_default: RCT_OTHER_COMMIT
            rct_commit_choice_option_default: 'vms_rct'

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''
