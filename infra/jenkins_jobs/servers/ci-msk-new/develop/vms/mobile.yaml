- project:
    name: develop/mobile

    project: vms
    pipeline: develop
    junkshop_project_name: ci
    build_distribution_concurrently: false
    test_distribution_concurrently: false

    version: mobile
    default_branch: mobile
    use_nx_vms_commit: mobile  # FIXME: this is temp fix

    build_watchers: iremizov@networkoptix.com

    jobs:

    - mobile-current

    - develop/hg-trigger:
        repo: nx_vms
        branch: mobile
        version: mobile
        job_to_trigger_on_vms_changed: 'develop.mobile.preset.on-push-vms'
        job_to_trigger_on_ft_changed: ''
        job_to_trigger_on_rct_changed: ''

    - param-resolver

    - preset:
        preset-name:
        - on-push-vms:
            auth_kind: system
            vms_build_choice_default: 'VMS_NEW_BUILD_BY_COMMIT'
            vms_build_choice_option_default: 'mobile'
            default_platforms: android-arm,ios
            default_customizations: default

            ut_enabled: 'ON'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'OFF'
            rct_commit_choice_default: RCT_STABLE_PUSH_OR_NIGHTLY
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''
