- project:
    name: release/meta

    pipeline: release
    pipeline_priority: 9
    max_concurrent_runners: 2
    project: vms

    version: meta
    default_branch: meta
    use_nx_vms_commit: meta  # FIXME: this is temp fix

    build_watchers: iremizov@networkoptix.com

    jobs:

    - metavms-current
    - param-resolver

    - preset-build-only:
        preset-name:
        - manual:
            vms_build_choice_default: 'VMS_NEW_BUILD_BY_COMMIT'
            vms_build_choice_option_default: 'meta'
            default_platforms: linux-x64,linux-x86,bananapi,windows-x86,windows-x64,mac,edge1,bpi,rpi,tx1
            default_customizations: default,default_cn,default_zh_CN,cox,digitalwatchdog,digitalwatchdog_global,hanwha,ipera,ionetworks,nutech,ras,senturian,systemk,tricom,ust,vista,vmsdemoblue,vmsdemoorange,metavms,xccelo

            ut_enabled: 'ON'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'OFF'
            rct_commit_choice_default: RCT_STABLE_PUSH_OR_NIGHTLY
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''
