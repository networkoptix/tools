- project:
    name: release/paxton

    pipeline: release
    pipeline_priority: 9
    max_concurrent_runners: 2
    project: vms

    version: vms_3.2_paxton
    default_branch: vms_3.2_paxton
    use_nx_vms_commit: vms_3.2_paxton  # FIXME: this is temp fix

    build_watchers: iremizov@networkoptix.com

    jobs:

    - release/paxton
    - param-resolver

    - preset:
        preset-name:

        - manual-dotnet-4.0:
            custom_cmake_parameters: '-DdotNetFramework=v4.0'
            vms_build_choice_default: 'VMS_NEW_BUILD_BY_COMMIT'
            vms_build_choice_option_default: 'vms_3.2_paxton'
            # TODO: split into default-selected and full-list
            default_platforms: windows-x64
            default_customizations: default,default_cn,default_zh_CN,digitalwatchdog,digitalwatchdog_global,hanwha,vista

            ut_enabled: 'OFF'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'OFF'
            rct_commit_choice_default: FT_OTHER_COMMIT
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''

        - manual-dotnet-4.6.2:
            vms_build_choice_default: 'VMS_NEW_BUILD_BY_COMMIT'
            vms_build_choice_option_default: 'vms_3.2_paxton'
            # TODO: split into default-selected and full-list
            default_platforms: windows-x64
            default_customizations: default,default_cn,default_zh_CN,digitalwatchdog,digitalwatchdog_global,hanwha,vista

            ut_enabled: 'OFF'

            ft_enabled: 'OFF'
            ft_commit_choice_default: FT_STABLE_PUSH_OR_NIGHTLY
            ft_commit_choice_option_default: ''

            rct_enabled: 'OFF'
            rct_commit_choice_default: FT_OTHER_COMMIT
            rct_commit_choice_option_default: ''

            st_enabled: 'OFF'
            st_commit_choice_default: ST_BY_COMMIT
            st_commit_choice_option_default: ''
