- scm:
    name: hg-la
    scm:
    - hg:
        revision: '{branch-name}'
        url: 'ssh://hg@hdw.mx/{project-name}'
        credentials-id: nx-repository-readonly
        clean: true
        subdir: '{project-name}'
        disable-changelog: false

- scm:
    name: hg-la-no-changelog
    scm:
    - hg:
        revision: '{branch-name}'
        url: 'ssh://hg@hdw.mx/{project-name}'
        credentials-id: nx-repository-readonly
        clean: true
        subdir: '{project-name}'
        disable-changelog: true
