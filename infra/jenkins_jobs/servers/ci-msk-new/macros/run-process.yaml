- builder:
    name: run-process
    builders:
    - inject:
        properties-content: |
          WORKDIR={workdir}
          EXECUTABLE={executable}
          EXECUTABLE_IS_RELPATH={executable-is-relpath}
          ARGUMENTS={arguments}
          LOGFILE={logfile}
          INHERIT_ENVIRON={inherit-environ}
          ENVIRON={environ}
    - groovy:
        version: 'groovy' # note: this must be configured in global tools.
        command: !include-raw-escape: ../builders/process_runner.groovy