- publisher:
    name: delete-hg-repos(if-damaged)

    publishers:
    - post-tasks:
      - matches:
        - log-text: 'ERROR: Failed to pull'
          operator: OR
        - log-text: 'helper.sync-hg .* completed. Result was FAILURE'
          operator: OR
        script: |
          #!bash
          if [ -d nx_vms ] ; then rm -rf ./nx_vms ; fi
          if [ -d devtools ] ; then rm -rf ./devtools ; fi
