# This parameter is for switching something. It's wrapper over extended-choice.
# Compared to ON/OFF it's generally the same functionality, but should be used
# for skipping some steps in runner/pipeline which are not required for
# particular build.
- parameter:
    name: skip-option
    parameters:
    - better-single-select:
        name: '{name}'
        choices:
        - [ SKIP, "Skip (don't run {subject})" ]
        - [ RUN,  "Run (don't skip {subject})" ]
        default: !j2: '{{ default | default("RUN") }}'
        description: 'Skip {subject} or run?'
