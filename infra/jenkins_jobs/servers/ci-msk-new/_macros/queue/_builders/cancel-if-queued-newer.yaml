# Special builder for cancelling current build.
#
# If there are any builds in queue with the same job name, then this build will
# be stopped and special keyword will be set as its description.
#
# Parameters:
# - cancel - true/false - if cansel is set to false, entire logic is replaced and
#   this builder becomes noop builder
- builder:
    name: queue/cancel-if-queued-newer
    builders:
    - system-groovy:
        command: !include-raw: ../_scripts/cancel-if-queued-newer.groovy
