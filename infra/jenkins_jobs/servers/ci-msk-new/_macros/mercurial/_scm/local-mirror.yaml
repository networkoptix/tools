- scm:
    name: mercurial/local-mirror
    scm:
    - hg:
        revision: '{revision}'
        # original string is simplified to avoid duplication everywhere, for easier finding, here it is
        # ssh://jenkins@{hg_local_cache_node_ip_addr}//home/jenkins{hg_local_cache_node_workspace}/{name}
        url: ssh://jenkins@192.168.13.121//home/jenkins/repo/{name}
        credentials-id: jenkins
        clean: true
        subdir: '{name}'
        disable-changelog: false
