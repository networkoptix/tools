- publisher:
    name: decorators/set-build-name
    publishers:
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on: [ SUCCESS, UNSTABLE, FAILURE, NOT_BUILT, ABORTED ]
          build-steps:
          - inject: {}
          - build-name-setter:
              template: '{name}'
              macro: true
