- builder:
    name: file-operations/file-create-operation
    builders:
    - raw:
        xml: |
          <sp.sd.fileoperations.FileOperationsBuilder plugin="file-operations@1.7">
            <fileOperations>
              <sp.sd.fileoperations.FileCreateOperation>
                <fileName>{file-name}</fileName>
                <fileContent>{file-content}</fileContent>
              </sp.sd.fileoperations.FileCreateOperation>
            </fileOperations>
          </sp.sd.fileoperations.FileOperationsBuilder>
