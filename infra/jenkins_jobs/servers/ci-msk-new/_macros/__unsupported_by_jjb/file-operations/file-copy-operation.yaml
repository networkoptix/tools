- builder:
    # flatten files is bool string - true | false
    name: file-operations/file-copy-operation
    builders:
    - raw:
        xml: |
          <sp.sd.fileoperations.FileOperationsBuilder plugin="file-operations@1.7">
            <fileOperations>
              <sp.sd.fileoperations.FileCopyOperation>
                <includes>{includes}</includes>
                <excludes>{excludes}</excludes>
                <targetLocation>{target-location}</targetLocation>
                <flattenFiles>{flatten-files}</flattenFiles>
              </sp.sd.fileoperations.FileCopyOperation>
            </fileOperations>
          </sp.sd.fileoperations.FileOperationsBuilder>
