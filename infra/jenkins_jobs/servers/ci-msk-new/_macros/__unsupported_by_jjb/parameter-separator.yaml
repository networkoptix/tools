- parameter:
    name: separator
    parameters:
    - raw:
        xml: |
          <jenkins.plugins.parameter__separator.ParameterSeparatorDefinition plugin="parameter-separator@1.0">
            <name>{header}</name>
            <description/>
            <sectionHeader>{header}</sectionHeader>
            <sectionHeaderStyle>{section-style}</sectionHeaderStyle>
            <separatorStyle>{separator-style}</separatorStyle>
          </jenkins.plugins.parameter__separator.ParameterSeparatorDefinition>

- parameter:
    name: simple-separator
    parameters:
    - separator:
        # name: '{name}'
        header: '{header}'
        section-style: ''
        separator-style: ''

- parameter:
    name: simple-separator-colored
    parameters:
    - separator:
        # name: '{name}'
        header: '{header}'
        section-style: 'background-color: {color}'
        separator-style: ''
