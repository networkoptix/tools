- publisher:
    name: cleaners/custom-clean-workspace
    publishers:
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on: [ SUCCESS, UNSTABLE, FAILURE, NOT_BUILT, ABORTED ]
          build-steps:
          - inject: {}
          - cleaners/custom-clean-workspace:
              keep_files: '{keep_files}'
