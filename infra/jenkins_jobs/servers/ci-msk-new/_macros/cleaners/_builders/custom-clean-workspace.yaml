- builder:
    name: cleaners/custom-clean-workspace
    builders:
    - shell: !j2: |
        #!bash
        set -ex
        for file in $(ls) ; do
          {% for keep_file in keep_files %}
          if [ "$file" == '{{ keep_file }}' ] ; then
            continue
          fi
          {% endfor %}
          rm -rf "$file"
        done
