- defaults:
    name: global
    job_maintainers: 'iremizov@networkoptix.com,anikitin@networkoptix.com,vfedorov@networkoptix.com'

    __debug__: false

    pipeline_priority: 5

    default_artifact_num_to_keep: 20

    clean_build_if_build_scripts_changed: 'YES' # TODO: switch to NO for linux builds, use ninja-clean instead

    junkshop_db_host: '10.0.0.113'
    junkshop_base_url: http://junkshop.enk.me
    artifacts_base_url: http://artifacts.enk.me

    junkshop_project_name: $PIPELINE

    # artifact repository location on publish-node filesystem
    artifact_repository_base_path: '/mnt/beta-builds/repository/v1'

    # utility variables for jobs family which operate on the same workspace
    hg_local_cache_node_workspace: repo
    hg_local_cache_node_ip_addr: '192.168.13.121'

    webadmin_build_node: webadmin-build
    functest_node: functests
    scalability_node: scalability
    realcameratest_node: realcameratest
