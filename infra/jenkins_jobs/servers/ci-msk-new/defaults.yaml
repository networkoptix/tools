- defaults:
    name: global
    job-maintainers: 'iremizov@networkoptix.com,anikitin@networkoptix.com,vfedorov@networkoptix.com'

    default-artifact-num-to-keep: 20

    tag_requested_by: $JOB_NAME-$BUILD_NUMBER
    use-ninja-clean-file: 'YES' # TODO: switch to using ninja-clean when ready
    force-clean-build-based-on-build-configs-sha: 'YES' # TODO: switch to NO for linux builds, use ninja-clean instead

    # IMPORTANT NOTE: need to define in jenkins tools config section
    # We may probably replace that groovy incl groovy w/ python.
    groovy-version: groovy

    junk_shop_host: 10.0.0.160 # TODO: switch to '10.0.2.101'
    junkshop_db_host: 10.0.0.160 # TODO: switch to '10.0.2.101'

    jenkins_host: http://jenkins2.enk.me
    junkshop_project_name: $PIPELINE

    # artifact repository location on publish-node filesystem
    artifact_repository_base_path: '/mnt/beta-builds/repository/v1'

    artifact_repository_base_url: 'http://10.0.0.120/'

    artifact_location_root_pattern: '${{PIPELINE}}/${{BRANCH}}/${{BUILD_IDENTITY}}'
    artifact_location_full_pattern: '${{PIPELINE}}/${{BRANCH}}/${{BUILD_IDENTITY}}/${{CUSTOMIZATION}}/${{PLATFORM}}'

    junkshop_location_root_pattern: 'project/$JUNKSHOP_PROJECT_NAME/$BRANCH/$BUILD_IDENTITY'
    junkshop_location_full_pattern: 'project/$JUNKSHOP_PROJECT_NAME/$BRANCH/$BUILD_IDENTITY'

    # utility variables for jobs family which operate on the same workspace
    hg-local-cache-node-read: repo-read
    hg-local-cache-node-write: repo-write
    hg-local-cache-node-workspace: repo
    hg-local-cache-node-throttle-category: repo
    hg-local-cache-node-ip-addr: '192.168.13.121'

    webadmin-build-node: webadmin-build
    functest-node: functests
    realcameratest-node: realcameratest
