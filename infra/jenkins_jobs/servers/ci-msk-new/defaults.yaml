- defaults:
    name: global

    # GLOBAL CONFIG
    # ============================================================

    # IMPORTANT NOTE: need to define in jenkins tools config section
    # We may probably replace that groovy incl groovy w/ python.
    groovy-version: groovy

    junk_shop_host: 10.0.0.160 # TODO: switch to '10.0.2.101'
    jenkins_host: http://10.0.0.112:8080 # TODO: switch after prod

    # artifact repository location on publish-node filesystem
    artifact_repository_base_path: '/mnt/beta-builds/repository/v1'

    artifact_repository_base_url: 'http://10.0.0.120/'
    junkshop_base_url: 'http://10.0.0.160'

    artifact_location_root_pattern: '${{BRANCH}}/${{PIPELINE}}/${{BUILD_IDENTITY}}'
    artifact_location_full_pattern: '${{BRANCH}}/${{PIPELINE}}/${{BUILD_IDENTITY}}/${{CUSTOMIZATION}}/${{PLATFORM}}'
    artifact_location_root_pattern_failed: '${{BRANCH}}/${{PIPELINE}}-FAILED/${{BUILD_IDENTITY}}-${{RUNNING_NUM}}'
    artifact_location_full_pattern_failed: '${{BRANCH}}/${{PIPELINE}}-FAILED/${{BUILD_IDENTITY}}-${{RUNNING_NUM}}/${{CUSTOMIZATION}}/${{PLATFORM}}'

    junkshop_location_root_pattern: 'project/$PIPELINE/$BRANCH/$BUILD_IDENTITY'
    junkshop_location_full_pattern: 'project/$PIPELINE/$BRANCH/$BUILD_IDENTITY'

    # utility variables for jobs family which operate on the same workspace
    hg-local-cache-node: repo
    hg-local-cache-node-workspace: repo
    hg-local-cache-node-throttle-category: repo
    hg-local-cache-node-ip-addr: '192.168.13.116'