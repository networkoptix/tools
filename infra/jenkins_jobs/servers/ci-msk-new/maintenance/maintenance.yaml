- project:
    name: maintenance
    jobs:
    - check-hardware-signing:
        node: build-installer-windows-hw-sign
        recipients: iremizov@networkoptix.com
    - mirror-sync
    - deploy-junk-shop-web:
        junk_shop_db_dir: '/junk_shop_db/db'
        watchers: vfedorov@networkoptix.com
        # TODO: uncomment when job is workable
        #watchers: vfedorov@networkoptix.com, anikitin@networkoptix.com
    - backup-junk-shop-db:
        junk_shop_db_host: '10.0.0.113'
        junk_shop_backup_dir: '/mnt/infra/backups/junkshop'  # should be mounted on the node above
        watchers: vfedorov@networkoptix.com, anikitin@networkoptix.com, iremizov@networkoptix.com
    - cleanup-repository:
        retain_days: '30'
        repository_dir: '/mnt/beta-builds/repository/v1'  # should be mounted on the node above
        watchers: vfedorov@networkoptix.com, anikitin@networkoptix.com, iremizov@networkoptix.com
