- job-template:
    name: '{pipeline}.{version}.{project}.distribution.default.functest'
    id: functest
    description: |
      Run functional tests for default for branch {version}.
    node: '{functest_node}'
    concurrent: '{run_functests_concurrently}'

    binaries_url: 'rsync://noptix.enk.me/buildenv/test/'

    workspace: !j2: '{{ "__debug__" if __debug__ else ""
      }}functest-thr${EXECUTOR_NUMBER}'
    run_functests_concurrently: true

    workdir: functests

    test_select_expr: not windows and not smb
    test_list: ''

    properties:
    - authorization-{pipeline}-system
    - priority-sorter:
        priority: !j2: '{{ pipeline_priority }}'
    - build-discarder:
        days-to-keep: 10
        num-to-keep: 50
        artifact-days-to-keep: 30
        artifact-num-to-keep: '{default_artifact_num_to_keep}'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: ''
    - p_CLEAN_CLONE
    - p_CLEAN_WORKSPACE:
        default: true
    - p_BUILD_IDENTITY
    - p_BRANCH:
        default: '{default_branch}'
    - p_NX_VMS_COMMIT
    - string:
        name: NX_TEST_FRAMEWORK_COMMIT
    - p_TEST_SELECT_EXPR:
        default: '{test_select_expr}'
    - p_TEST_LIST:
        default: '{test_list}'
    - p_PIPELINE(hidden):
        default: '{pipeline}'
    - p_CUSTOMIZATION(hidden):
        default: 'default'
    - p_PLATFORM(hidden):
        default: all

    wrappers:
    - timestamps
    - timeout:
        timeout: 300 # min
        fail: true
        type: absolute
    - workspace-cleanup:
        check-parameter: CLEAN_WORKSPACE
    - credentials-binding:
      - username-password:
          credential-id: junk_shop_db
          variable: JUNK_SHOP_DB_CREDENTIALS
      - text:
          credential-id: service_email
          variable: AUTOTEST_EMAIL_PASSWORD
    - pre-scm-buildstep:
        failOnError: true
        buildsteps:
        - mercurial/import-repo-if-missing:
            name: devtools
            branch: '{devtools_revision}'
            platform: $PLATFORM
            customization: $CUSTOMIZATION
            pipeline: '{pipeline}'
            basedir: $WORKSPACE
        - mercurial/import-repo-if-missing:
            name: nx_vms
            branch: $BRANCH
            platform: $PLATFORM
            customization: $CUSTOMIZATION
            pipeline: '{pipeline}'
            basedir: $WORKSPACE
    scm:
    - mercurial/local-mirror:
        name: nx_vms
        revision: '$NX_TEST_FRAMEWORK_COMMIT'
    - mercurial/local-mirror:
        name: devtools
        revision: '{devtools_revision}'

    builders:
    - mercurial/mark-successful-checkout
    - inject:
        properties-content: |
          JUNKSHOP_URL={junkshop_base_url}/project/{junkshop_project_name}/$BRANCH/$BUILD_IDENTITY
          REPOSITORY_URL={artifacts_base_url}/$PIPELINE/$BRANCH/$BUILD_IDENTITY/$CUSTOMIZATION/$PLATFORM
    - decorators/set-custom-build-description

    - build-name-setter:
        template: '#$BUILD_ID $BRANCH-$BUILD_IDENTITY@$NX_VMS_COMMIT test@$NX_TEST_FRAMEWORK_COMMIT'
        macro: true

    - description-setter:
        description: >-
          <a href='$JUNKSHOP_URL'>JunkShop</a>

    - functests/kill-hanged

    - shell: |
        #!/bin/bash
        set -ex
        rm -rf   "build" "dist" "updates" "{workdir}"
        mkdir -p "build" "dist" "updates" "{workdir}"
        rm -f unstable.flag

    - inject:
        properties-content: |
          BIN_DIR=$WORKSPACE/bin
          WORK_DIR=$WORKSPACE/{workdir}

    - trigger-builds:
      - project: '{pipeline}.helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=windows-x64
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/*-server-*-win64*.exe,distrib/*-server_update-*
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

      - project: '{pipeline}.helper.pull-component'
        predefined-parameters: |
          REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          BRANCH=$BRANCH
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOMIZATION=$CUSTOMIZATION
          PLATFORM=linux-x64
          SSH_USER=$USER
          LOCAL_PATH=$WORKSPACE/build/
          COMPONENTS=distrib/*-server-*-linux64*.deb,distrib/*-server_update-*,distrib/*-unit_tests-*-linux64*.tar.gz,bin/appserver2_ut
          NODE_SSH_CONNECTION=$SSH_CONNECTION
        block: true
        block-thresholds:
          failure-threshold: FAILURE

    - file-operations/file-copy-operation:
        includes: >-
          build/distrib/*-server-*-linux64*.deb,
          build/distrib/*-server-*-win64*.exe,
          build/distrib/*-unit_tests-*-linux64*.tar.gz,
          build/bin/appserver2_ut
        excludes: ''
        target-location: '$WORKSPACE/dist'
        flatten-files: 'true'

    - file-operations/file-copy-operation:
        includes: >-
          build/distrib/*-server_update-*
        excludes: ''
        target-location: '$WORKSPACE/updates'
        flatten-files: 'true'

    - shell: |
        #!/bin/bash
        set -ex
        rsync -av {binaries_url} "$BIN_DIR/"

        if [ -f dist/*-unit_tests-*-linux64*.tar.gz ]; then
            tar xvz -C dist -f dist/*-unit_tests-*-linux64*.tar.gz bin/appserver2_ut
            mv dist/bin/appserver2_ut dist/
            rmdir dist/bin
        fi
        if [ -f dist/appserver2_ut ]; then
            ln -sf "$WORKSPACE/dist/appserver2_ut" "$BIN_DIR/"  # vms_3.2 func tests requirement
        else
            echo "WARNING: appserver2_ut is missing"
        fi

        mkdir -p "$WORK_DIR"

        if [ ! -d venv ]; then
          # --system-site-packages  is required for 3.2 functests
          virtualenv --system-site-packages venv
        fi

        source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install --upgrade -r devtools/ci/junk_shop/requirements.txt
          pip install --upgrade -r nx_vms/func_tests/requirements.txt

          export PYTHONPATH="$WORKSPACE/devtools/ci/junk_shop"
          export PYTEST_PLUGINS=junk_shop.pytest_plugin

          : "${{AUTOTEST_EMAIL_PASSWORD:?}}"  # password for cloud accont

          TEST_TIMEOUT="$((4 * 60 * 60))" # 4hr

          # Hardcoded address on host delta.
          # Test camera will respond only to requests from this address.
          VM_ADDRESS=192.168.13.7

          CONFIG_PATH="$WORKSPACE/funtest-config.yaml"

          cat > "$CONFIG_PATH" <<EOF
            build_parameters:
              project: '{junkshop_project_name}'
              branch: '$BRANCH'
              build_num: '$BUILD_IDENTITY'
              platform: 'linux-x64'
              customization: '$CUSTOMIZATION'
        EOF

          pushd nx_vms/func_tests

            set +e
            export PYTEST_DEFAULTS_SECTION=ci  # init CI config
            # These params are required only for functests from 3.2 branch
            # --mediaserver-dist-path
            # --customization
            # --cloud-group
            # --vm-port-base
            # --vm-name-prefix
            pytest \
              --work-dir="$WORK_DIR" \
              --bin-dir="$BIN_DIR" \
              --mediaserver-installers-dir="$WORKSPACE/dist" \
              --mediaserver-updates-dir="$WORKSPACE/updates" \
              --mediaserver-dist-path="$(echo $WORKSPACE/dist/*-server-*.deb)" \
              --customization="$CUSTOMIZATION" \
              --cloud-group=test \
              --timeout="$TEST_TIMEOUT" \
              --config="$CONFIG_PATH" \
              --junk-shop-db="$JUNK_SHOP_DB_CREDENTIALS@{junkshop_db_host}" \
              --vm-port-base="$((20000 + "$EXECUTOR_NUMBER" * 100))" \
              --vm-name-prefix=funtest-$EXECUTOR_NUMBER- \
              --vm-address="$VM_ADDRESS" \
              --slot=$EXECUTOR_NUMBER \
              --reinstall \
              -v \
              -k "$TEST_SELECT_EXPR" \
              $TEST_LIST

            pytest_status="X$?"
          popd

          case "$pytest_status" in
          X0)
            echo "PyTest - All tests were collected and passed successfully"
            rm -f unstable.flag
            exit 0
          ;;
          X1)
            echo "PyTest - Tests were collected and run but some of the tests failed"
            touch unstable.flag
            exit 0
          ;;
          X2)
            echo "PyTest - Test execution was interrupted by the user"
            exit 2
          ;;
          X3)
            echo "PyTest - Internal error happened while executing tests"
            exit 3
          ;;
          X4)
            echo "PyTest - pytest command line usage error"
            exit 4
          ;;
          X5)
            echo "PyTest - 	No tests were collected"
            exit 5
          ;;
          esac

    - shell: |
        #!bash
        set -ex
        ls -la "{workdir}"
        RUN_DIR_RELATIVE={workdir}/"$(ls -1 "{workdir}" | grep run_ | tail -1)"
        echo RUN_DIR_RELATIVE="$RUN_DIR_RELATIVE" > RUN_DIR_RELATIVE.envvar
    - inject:
        properties-file: RUN_DIR_RELATIVE.envvar

    - description-setter:
        description: >-
          <a href='$REPOSITORY_URL/$RUN_DIR_RELATIVE'>Run dir</a>,
          <a href='$REPOSITORY_URL/$RUN_DIR_RELATIVE/debug.log'>debug.log</a>,
          <a href='$REPOSITORY_URL/$RUN_DIR_RELATIVE/info.log'>info.log</a>

    publishers:
    - mercurial/rm-repo-if-broken
    - set-unstable-if-marked
    - description-setter:
        regexp: "'PyTest - (.*)'"
        regexp-for-failed: "'PyTest - (.*)'"
    - postbuildscript:
        mark-unstable-if-failed: true
        builders:
        - role: SLAVE
          build-on: [ SUCCESS, UNSTABLE, FAILURE ]
          build-steps:
          - trigger-builds:
            - project: '{pipeline}.helper.publish-tests'
              predefined-parameters: |
                REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
                BUILD_DESCRIPTION=$BUILD_DESCRIPTION
                BRANCH=$BRANCH
                BUILD_IDENTITY=$BUILD_IDENTITY
                CUSTOMIZATION=$CUSTOMIZATION
                PLATFORM=$PLATFORM
                BRANCH=$BRANCH
                NX_VMS_COMMIT=$NX_VMS_COMMIT
                LOCAL_PATH=$WORKSPACE/
                COMPONENTS={workdir}/run_*
                NODE_SSH_CONNECTION=$SSH_CONNECTION
                SSH_USER=$USER
              block: true
              block-thresholds:
                failure-threshold: FAILURE

    - failure-email:
        email-recipients: '{build_watchers}'
    - fixed-email:
        email-recipients: '{build_watchers}'
