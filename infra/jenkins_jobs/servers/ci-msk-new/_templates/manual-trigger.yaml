- job-template: &base_trigger
    name: '{pipeline}.{version}.{project}.trigger.{preset}'
    id: manual-trigger
    description: |
      <pre>
      ================================================================================
      Build Trigger
      ================================================================================

      JOB MAINTAINERS
        {job_maintainers}
        (NOT notified by email on build failures)

      SOURCES
        devtools/infra/jenkins_jobs/servers/templates/build-trigger.yaml

      --------------------------------------------------------------------------------

      This job serves for starting bunch of builds associated with particular commit
      in nx_vms repository and also assigned build identity.

      By default (e.g. triggered automatically) it will build following installers
      {platforms}
      {customizations}

      There are some different triggers available.

      {detailed_job_description}

      See more details on build procedure in corresponding downstream "*.runner" job

      Note, that this job doesn't wait for downstream build completion.
      Find your build in crsp build queue

      There are options for USE_NX_VMS_COMMIT:
      1. LATEST - latest commit in branch
      2. AUTO + USE_BUILD_IDENTITY=value
                  - commit thet will be set based on commit from existing build
      3. value
                  - exact commit to build

      There are options for USE_BUILD_IDENTITY:
      1. NEW - register build as new build
      2. value  - use existing build

      Note: guessing BUILD_IDENTITY based on commit sha is bad idea...

      --------------------------------------------------------------------------------

      </pre>
    # all build triggers will work under the same workspace as well as
    node: 'runner'
    concurrent: false

    timer: ''  # no timed trigger by default
    clean_workspace: '' # false by default
    clean_build: '' # false by default
    default_build_description: ''
    build_webadmin: true
    build_installer: true
    run_functests: '' # false
    run_unittests: true
    run_realcameratests: '' # false
    realcameratesting_framework_branch: $BRANCH

    ignore_functests: 'false' #
    # detailed_job_description required!

    use_build_identity: NEW

    properties:
    - authorization-{pipeline}-trigger
    - build-discarder:
        days-to-keep: 30
        num-to-keep: 100
        artifact-days-to-keep: 30
        artifact-num-to-keep: '{default_artifact_num_to_keep}'

    parameters:
    - p_BUILD_DESCRIPTION:
        default: '{default_build_description}'
    - simple-separator:
        header: Build parameters
    - p_CLEAN_WORKSPACE:
        default: '{clean_workspace}'
    - p_CLEAN_BUILD:
        default: '{clean_build}'
    - p_PLATFORMS:
        default: '{platforms}'
    - p_CUSTOMIZATIONS:
        default: '{customizations}'
    - p_BUILD_WEBADMIN:
        default: '{build_webadmin}'
    - p_BUILD_INSTALLER:
        default: '{build_installer}'
    - p_RUN_UNITTESTS:
        default: '{run_unittests}'
    - p_RUN_FUNCTESTS:
        default: '{run_functests}'
    - p_RUN_REALCAMERATESTS:
        default: '{run_realcameratests}'
    - p_USE_BUILD_IDENTITY:
        default: '{use_build_identity}'
    - p_USE_NX_VMS_COMMIT:
        default: '{use_nx_vms_commit}'
    - p_CLOUD_GROUP:
        default: test
    - p_HARDWARE_SIGNING:
        default: 'OFF'
    - p_TRUSTED_TIMESTAMPING:
        default: 'OFF'
    - p_CUSTOM_CMAKE_PARAMETERS:
        default: ''
    - p_PIPELINE(hidden):
        default: '{pipeline}'
    - string:
        name: NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT
        default: '{realcameratesting_framework_branch}'

    triggers:
    - timed: "{timer}"

    wrappers:
    - timestamps
    - timeout:
        timeout: 5 # min
        fail: true
        type: absolute

    builders:
    - shell: |
        #!/bin/bash
        set -ex

        if [ "${{USE_BUILD_IDENTITY}}" == "" ] ; then
          echo "USE_BUILD_IDENTITY must be set"
          exit 1
        fi

        if [ "${{USE_BUILD_IDENTITY}}" == "AUTO" ] ; then
          echo "AUTO is not valid for USE_BUILD_IDENTITY"
          exit 1
        fi

        if [ "${{USE_BUILD_IDENTITY}}" != "NEW" ] ; then
          if [ "${{USE_NX_VMS_COMMIT}}" == "LATEST" ] ; then
            echo "USE_NX_VMS_COMMIT may be set to laest only for NEW builds"
            exit 1
          fi
        fi
    # inject BUILD_IDENTITY as is + save
    - shell: |
        #!/bin/bash
        set -ex
        echo "BUILD_IDENTITY=${{USE_BUILD_IDENTITY}}" > 'BUILD_IDENTITY.envvar'
    - inject:
        properties-file: BUILD_IDENTITY.envvar

    # Build identity may be defained in args, or use NEW keqyword,
    # which means that we need to create one..
    - conditional-step:
        condition-kind: strings-match
        condition-string1: '${{USE_BUILD_IDENTITY}}'
        condition-string2: 'NEW'
        steps:
        - request-new-build-identity:
            pipeline: '{pipeline}'

    # inject NX_VMS_COMMIT as is + save
    - shell: |
        #!/bin/bash
        set -ex
        echo "NX_VMS_COMMIT=${{USE_NX_VMS_COMMIT}}" > 'NX_VMS_COMMIT.envvar'
    - inject:
        properties-file: NX_VMS_COMMIT.envvar

    # if it's latest, get latest
    - conditional-step:
        condition-kind: strings-match
        condition-string1: '${{NX_VMS_COMMIT}}'
        condition-string2: 'LATEST'
        steps:
        # nx commit
        - inject: {} # workaround: must have >1 builder to correctly expand macro
        - freeze-nx-vms-commit(remote):
            pipeline: '{pipeline}'
            branch: $BRANCH
            commit-to-freeze: $BRANCH
            commit-varname: NX_VMS_COMMIT

    # if it's auto, get from existing build
    - conditional-step:
        condition-kind: strings-match
        condition-string1: '${{NX_VMS_COMMIT}}'
        condition-string2: 'AUTO'
        steps:
        - copyartifact:
            project: '{pipeline}.{version}.{project}.register-build'
            filter: 'NX_VMS_COMMIT.envvar'
            which-build: last-successful
            parameter-filters: >-
              BUILD_IDENTITY=$BUILD_IDENTITY
            optional: false
        - inject:
            properties-file: 'NX_VMS_COMMIT.envvar'

    - freeze-nx-vms-commit(remote):
        pipeline: '{pipeline}'
        commit-to-freeze: $NX_VMS_COMMIT
        commit-varname: NX_VMS_COMMIT
    - freeze-nx-vms-branch(remote):
        pipeline: '{pipeline}'
        commit-to-freeze: $NX_VMS_COMMIT
        branch-varname: BRANCH

    # Freeze nx realcamera framework commit
    - freeze-nx-vms-commit(remote):
        pipeline: '{pipeline}'
        branch: $NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT
        commit-to-freeze: $NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT
        commit-varname: NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT

    - inject:
        properties-content: |
          JUNKSHOP_URL={junkshop_base_url}/project/{junkshop_project_name}/$BRANCH/$BUILD_IDENTITY
    - set-custom-build-description

    # We don't use multijob to hide dependency graph from trigger because graph
    # is too big and takes a while to be loaded
    # Anyway this graph is available in runner
    - trigger-builds:
      - project: '{pipeline}.{version}.{project}.runner'
        predefined-parameters: |
          REQUESTED_BY=$JOB_NAME-$BUILD_NUMBER
          UPSTREAM_JOB_NAME=$JOB_NAME
          BUILD_DESCRIPTION=$BUILD_DESCRIPTION
          BUILD_WEBADMIN=$BUILD_WEBADMIN
          BUILD_INSTALLER=$BUILD_INSTALLER
          RUN_UNITTESTS=$RUN_UNITTESTS
          RUN_FUNCTESTS=$RUN_FUNCTESTS
          RUN_REALCAMERATESTS=$RUN_REALCAMERATESTS
          PLATFORMS=$PLATFORMS
          CUSTOMIZATIONS=$CUSTOMIZATIONS
          BRANCH=$BRANCH
          NX_VMS_COMMIT=$NX_VMS_COMMIT
          BUILD_IDENTITY=$BUILD_IDENTITY
          CUSTOM_CMAKE_PARAMETERS=$CUSTOM_CMAKE_PARAMETERS
          CLEAN_WORKSPACE=$CLEAN_WORKSPACE
          CLEAN_BUILD=$CLEAN_BUILD
          CLOUD_GROUP=$CLOUD_GROUP
          HARDWARE_SIGNING=$HARDWARE_SIGNING
          TRUSTED_TIMESTAMPING=$TRUSTED_TIMESTAMPING
          NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT=$NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT
        block: false # !! don't wait
        block-thresholds:
          failure-threshold: FAILURE

    publishers:
    - publisher-set-build-name:
        name: '#$BUILD_ID $BRANCH@$NX_VMS_COMMIT'
    - archive:
        artifacts: '*.envvar'
        allow-empty: 'false'
        fingerprint: true
    - failure-email-helpers(maintainers):
        email-recipients: '{job_maintainers}'

- job-template:
    <<: *base_trigger
    name: '{pipeline}.{version}.{project}.trigger.{preset}'
    id: _manual-trigger
    # TODO: REFACTOR ME!

    parameters:
    - p_BUILD_DESCRIPTION:
        default: '{default_build_description}'
    - p_PLATFORMS:
        default: '{platforms}'
    - p_RUN_UNITTESTS:
        default: '{run_unittests}'
    - p_USE_NX_VMS_COMMIT:
        default: '{use_nx_vms_commit}'
    - p_CLEAN_BUILD:
        default: '{clean_build}'

    triggers:
    - timed: "{timer}"

    wrappers:
    # TODO: rework as hidden parameter
    - inject:
        properties-content: |
          CLEAN_WORKSPACE={clean_workspace}
          CUSTOMIZATIONS={customizations}
          BUILD_WEBADMIN={build_webadmin}
          BUILD_INSTALLER={build_installer}
          RUN_FUNCTESTS={run_functests}
          RUN_REALCAMERATESTS={run_realcameratests}
          USE_BUILD_IDENTITY={use_build_identity}
          CLOUD_GROUP=test
          HARDWARE_SIGNING=OFF
          TRUSTED_TIMESTAMPING=OFF
          CUSTOM_CMAKE_PARAMETERS=
          PIPELINE={pipeline}
          NX_VMS_REAL_CAMERA_TEST_FRAMEWORK_COMMIT={realcameratesting_framework_branch}
    - timestamps
    - timeout:
        timeout: 5 # min
        fail: true
        type: absolute
