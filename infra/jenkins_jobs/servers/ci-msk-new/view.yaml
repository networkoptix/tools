# General sections

- view:
    name: triggers
    view-type: list
    description: >-
      <h3> This is main view </h3>
      <p>
        Here you can find list of all main triggers to request build, note that you
        may not be permitted to trigger something.
      <p>
        To see lists of tests and builds for particular branches and pipelines see
        other tabs. You may also find useful information there.
    regex: '.*.trigger.*'
- view:
    name: runners
    view-type: list
    description: 'List of all runners'
    regex: '.*.runner'

# Per-release sections

# vms-3.2
# release jobs
- view:
    name: VMS-3.2-rb
    view-type: list
    description: >-
      <h3> List of all release builds related to VMS 3.2 </h3>
      <p>
      <a href="/job/release.vms_3.2.vms.trigger.custom/build?delay=0sec">
        Request new build </a>
      <p>
      <a href="/job/release.vms_3.2.vms.trigger.nightly/lastSuccessfulBuild/rebuild">
        Rebuild last nightly build now </a>
      <p><iframe src="http://junkshop.enk.me/project/release/vms_3.2" width="100%" height="500" align="center"></iframe>
    regex: release.vms_3.2.*build
- view:
    name: VMS-3.2-rt
    view-type: list
    description: >-
      <h3> List of all release tests related to VMS 3.2 </h3>
      <p>
      <a href="/job/release.vms_3.2.vms.trigger.custom/build?delay=0sec">
        Request new build </a>
      <p>
      <a href="/job/release.vms_3.2.vms.trigger.nightly/lastSuccessfulBuild/rebuild">
        Rebuild last nightly build now </a>
      <p><iframe src="http://junkshop.enk.me/project/release/vms_3.2" width="100%" height="500" align="center"></iframe>
    regex: release.vms_3.2.*test

