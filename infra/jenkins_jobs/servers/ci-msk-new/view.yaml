# General sections

- view:
    name: triggers
    view-type: list
    description: 'List of all triggers'
    regex: '.*.trigger.*'
- view:
    name: runners
    view-type: list
    description: 'List of all runners'
    regex: '.*.runner'

# Per-release sections

# vms-3.2
# release jobs
- view:
    name: VMS-3.2-rb
    view-type: list
    description: >-
      List of all release builds related to VMS 3.2
    regex: release.vms_3.2.*build
- view:
    name: VMS-3.2-rt
    view-type: list
    description: >-
      List of all release tests related to VMS 3.2
    regex: release.vms_3.2.*test

# CI jobs
- view:
    name: VMS-3.2-db
    view-type: list
    description: >-
      List of all release builds related to VMS 3.2
    regex: develop.vms_3.2.*build
- view:
    name: VMS-3.2-dt
    view-type: list
    description: >-
      List of all release tests related to VMS 3.2
    regex: develop.vms_3.2.*test

# vms-4.0
# CI jobs
- view:
    name: VMS-next-db
    view-type: list
    description: >-
      List of all release builds related to next VMS releases
    regex: develop.vms\..*build
- view:
    name: VMS-next-dt
    view-type: list
    description: >-
      List of all release tests related to next VMS releases
    regex: develop.vms\..*test

# Mobile 18.2
- view:
    name: MOB-next-db
    view-type: list
    description: >-
      List of all CI jobs related to mobile next releases
    regex: develop.mobile\..*build

# Helpers and utilities

- view:
    name: system
    view-type: list
    description: 'List of helper jobs'
    regex: '.*(helper|reporter).*'