# General sections

- view:
    name: triggers
    view-type: list
    description: 'List of all triggers'
    regex: '.*.trigger.*'
- view:
    name: runners
    view-type: list
    description: 'List of all runners'
    regex: '.*.runner'

# Per-release sections

# vms-3.2
- view:
    name: vms_3.2.build
    view-type: list
    description: 'List of all release jobs related to vms_3.2'
    regex: release.vms_3.2.*build
- view:
    name: vms_3.2.test
    view-type: list
    description: 'List of all release jobs related to vms_3.2'
    regex: release.vms_3.2.*unittest

# vms-4.0
- view:
    name: vms_4.0.build
    view-type: list
    description: 'List of all release jobs related to vms'
    regex: develop.vms.*build
- view:
    name: vms_4.0.test
    view-type: list
    description: 'List of all release jobs related to vms'
    regex: develop.vms.*unittest

# Helpers and utilities

- view:
    name: system
    view-type: list
    description: 'List of helper jobs'
    regex: '.*(helper|reporter).*'