# General sections

- view:
    name: triggers
    view-type: list
    description: 'List of all release triggers'
    regex: release.*.trigger.*
- view:
    name: runners
    view-type: list
    description: 'List of all release runners'
    regex: release.*.runner

# Per-release sections

# vms-3.2
- view:
    name: vms_3.2.build
    view-type: list
    description: 'List of all release jobs related to vms_3.2'
    regex: release.vms_3.2.*build
- view:
    name: vms_3.2.test
    view-type: list
    description: 'List of all release jobs related to vms_3.2'
    regex: release.vms_3.2.*unittest

# Helpers and utilities

- view:
    name: system
    view-type: list
    description: 'List of helper jobs'
    regex: '.*(helper|reporter).*'