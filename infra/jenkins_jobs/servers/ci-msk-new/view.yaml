# General sections

- view:
    name: triggers
    view-type: list
    description: 'List of all triggers'
    regex: '.*.trigger.*'
- view:
    name: runners
    view-type: list
    description: 'List of all runners'
    regex: '.*.runner'

# Per-release sections

# vms-3.2
- view:
    name: VMS-3.2-rb
    view-type: list
    description: >-
      List of all release builds related to VMS 3.2
    regex: release.vms_3.2.*build
- view:
    name: VMS-3.2-rt
    view-type: list
    description: >-
      List of all release tests related to VMS 3.2
    regex: release.vms_3.2.*test

# vms-4.0
- view:
    name: VMS-next-rb
    view-type: list
    description: >-
      List of all release builds related to next VMS releases
    regex: release.vms.*build
- view:
    name: VMS-next-rt
    view-type: list
    description: >-
      List of all release tests related to next VMS releases
    regex: release.vms.*test

# Mobile 18.2
- view:
    name: MOB-next-db
    view-type: list
    description: >-
      List of all CI jobs related to mobile next releases
    regex: develop.mobile.*build

# Helpers and utilities

- view:
    name: system
    view-type: list
    description: 'List of helper jobs'
    regex: '.*(helper|reporter).*'