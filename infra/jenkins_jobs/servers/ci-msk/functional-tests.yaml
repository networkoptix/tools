    # Currently run on remote (burbank) host.
    # Junk-shop db host is mapped using 'ssh -R 5432:megatron:5432' by agent launch script.
    junk-shop-host: localhost

    jobs:
      - '{project-name}-{branch}-{platform}-funtest'
      - '{project-name}-{branch}-{platform}-funtest-debug':
          branch:
            - vms
