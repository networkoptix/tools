- defaults:
    name: global
    description: 'Do not edit this job through the web!'
    project-type: freestyle

    wrappers:
    - timeout:
        timeout: 30
        write-description: "Time out"
    - timestamps

    logrotate:
      daysToKeep: 30
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
