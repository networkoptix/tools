# params
# * upstream-jenkins
# * upstream-project
# * upstream-user
# * upstream-password
# * branch
# * build-num
# * dest-dir
# * artifact

- builder:
    name: wget-artifact
    builders:
    - shell: |
        cd {dest-dir}
        wget --auth-no-challenge --user={upstream-user} --password={upstream-password} --no-verbose --timestamping \
            {upstream-jenkins}/job/{upstream-project}/job/{branch}/{build-num}/artifact/{artifact}
