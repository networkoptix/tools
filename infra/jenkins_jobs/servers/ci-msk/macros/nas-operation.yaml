- builder:
    name: store-to-nas
    builders:
      - shell: |
          #!/bin/bash
          set -xe
          nas={nas}
          IFS=':' nas_a=($nas); unset IFS
          ssh "${{nas_a[0]}}" mkdir -p "${{nas_a[1]}}/{nas-dir}/"
          cd {dir}/
          scp {files} {nas}/{nas-dir}/

- builder:
    name: load-from-nas
    builders:
      - shell: |
          set -xe
          mkdir -p {dir}/
          scp {nas}/{nas-dir}/{files} {dir}/
