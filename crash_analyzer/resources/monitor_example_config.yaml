# Crash Monitor Example Configuration

logging:
    level: debug
    stream:
        name: stdout #< Optional: remove if std stdout is not needed or use stderr.
        level: info #< Optional: override main log level for stream only.
    rotating_file:
        base_name: C:/crash_analyzer/logs/ca.log # Optional: remove if file is not needed.
        max_size: 10M #< Maximum file size.
        backup_count: 20 #< Maximum file count.
    # cloud_watch:
    #   level: debug #< For AWS Cloud Watch support.
    #   log_group: crash_analyzer
    #   stream_name: crash_analyzer_moscow 
    #   create_log_group: False
    # botocore_level: debug #< Enable botocore debug logs.

options:
    directory: C:/crash_analyzer/cache #< Local cache directory.
    reports_size_limit: 5M #< Maximum size reserved for local reports.
    dump_tool_size_limit: 1G #< Maximum cache size for dump_tool.
    cdb_cache_size_limit: 10G #< Maximum internal CDB cache size.
    stand_by_sleep_s: 300 #< Sleep 5 minutes on empty run or failure.
    min_report_count: 2 #< Dump count to create new issue for crash.
    keep_uploaded_reports: true #< Do not keep reports uploaded to JIRA.
    minimal_upload_interval: 1d #< Warn if there is no uploads within last day.

fetch:
    url: http://stats.networkoptix.com/crashserver/api/
    login: statlord
    password: razdvatri
    extension: '*' #< Dumps format to fetch.
    min_version: "2.4" #< Minimal version to download.
    max_size: 10M #< Maximal dump size to download.
    report_count: 50 #< Do not download more at once.
    thread_count: 20 #< Download connections count.

analyze:
    thread_count: 5 #< Maximum CDB process count.
    subprocess_timeout_s: 30 #< Newer wait for child processes longer.
    problem_builds: #< Ignore analyze problems on this builds.
    - 16661 windows #< No builds / broken builds on server.
    - 3.1.0.16975 windows

upload:
    url: https://networkoptix.atlassian.net/
    login: service@networkoptix.com
    password: jira_token_goes_here
    file_limit: 20 #< Maximum attachments count.
    thread_count: 10 #< Communication connections count.
    epic_link: VMS-2022 #< Epic name to link newly created issues.
    fix_versions: ['3.0_hotfix', '3.1_hotfix', '3.2'] # Fix versions for cases.
    prefix: TEST-RUN #< Optional: issue summary prefix, for testing only.
