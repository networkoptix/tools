# Crash Monitor Example Configuration

logging:
  level: debug
  stream: stdout  #< Optional: remove if std stdout is not needed or use stderr.
  rotating_file:
    base_name: C:/develop/crash_analyzer/logs/log # Optional: remove if file is not needed.
    max_size: 10M  #< Maximum file size.
    backup_count: 20  #< Maximum file count.

options:
  directory: C:/develop/crash_analyzer #< Local cache directory.
  reports_size_limit: 100G #< Maximum cache size for reports.
  dump_tool_size_limit: 100G #< Maximum cache size for dump_tool.
  stand_by_sleep_s: 60 #< Sleep 1 minute on empty run or failure.
  min_report_count: 2 #< Dump count to create new issue for crash.

