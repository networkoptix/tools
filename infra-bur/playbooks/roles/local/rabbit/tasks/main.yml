---
- name: Install pip
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  - python-pip

- name: Install docker-py for docker_container task to work
  pip:
    name: "{{ item }}"
    state: present
  with_items:
  - docker-py

- name: Run rabbitmq
  docker_container:
    name: rabbitmq-{{ location }}
    image: rabbitmq:3.6.9-alpine
    state: started
    restart: yes
    keep_volumes: yes
    ports:
    - "{{ config.port }}:5672"
    env:
      RABBITMQ_DEFAULT_VHOST: email
