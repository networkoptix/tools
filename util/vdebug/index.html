<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
    </header>
    <div class="main">
        <div class="vdebug-instance">
            <div class="vdebug-raw">
                {% for item in rawItems %}
                <div class="raw-item-wrapper item-wrapper">
                    <img src="{{ item.src }}" class="raw-item-image item-image"/>
                    <div class="raw-item-info">
                        <span class="raw-frame-timestamp info-row">
                            Frame timestamp: {{ item.frameTimestamp }}
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="vdebug-overlayed">
                {% for item in overlayedItems %}
                <div class="overlayed-item-wrapper item-wrapper">
                    <img src="{{ item.src }}" class="overlayed-item-image item-image"/>
                    <div class="overlayed-item-info">
                        <span class="overlayed-frame-timestamp info-row {{'equal-timestamps' if item.frameTimestamp == item.metadataTimestamp}}">
                            &nbsp;&nbsp;&nbsp;Frame timestamp: {{ item.frameTimestamp }}
                        </span>
                        <span class="overlayed-metadata-timestamp info-row {{'equal-timestamps' if item.frameTimestamp == item.metadataTimestamp}}">
                            Metadata timestamp: {{ item.metadataTimestamp}}
                        </span>
                    </div>
                </div>
                {% endfor %}
            <div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
