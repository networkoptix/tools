
credentials:
  - id: junk_shop_db
    type: name_and_password
  - id: service_email
    type: password

junk_shop:
  db_host: megatron

services:
  junk_shop_url: http://megatron/
  jira_url: https://networkoptix.atlassian.net/browse
  scm_browser_url_format: http://enk.me:8082/{repository_name}/revision/{revision}

email:
  smtp:
    host: smtp.gmail.com:587
    user: service@networkoptix.com
  from_address: autotest@networkoptix.com
  ci_admins:
    - vfedorov@networkoptix.com

platforms:
  linux-x64:
    build_node: linux
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.deb
  mac:
    build_node: mac
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.dmg
  win-x64:
    build_node: windows
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.msi
      - distrib/*.exe
  bpi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  bananapi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  rpi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  edge1:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz

ci:
  timeout: 30m
