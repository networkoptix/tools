platforms:
  linux-x64:
    build_node: linux
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.deb
  linux-x86:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.deb
  mac:
    build_node: mac
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.dmg
  win-x64:
    build_node: windows
    should_run_unit_tests: yes
    artifact_mask_list:
      - distrib/*.msi
      - distrib/*.exe
  bpi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  bananapi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  rpi:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz
  edge1:
    build_node: linux
    should_run_unit_tests: no
    artifact_mask_list:
      - distrib/*.tar.gz

ci:
  timeout: 30m

# if SOME failed tests are in this list, email is sent to their watcher TOO
# if ALL failed tests are in this list, email is sent ONLY to their watcher
tests_watchers:
  cloud:
    watcher_email: Andrey Kolesnikov <akolesnikov@networkoptix.com>
    test_list:
      - unit/cloud_connectivity_ut/*
      - unit/vms_gateway_ut/*
      - unit/nx_network_ut/*
      - unit/cloud_db_ut/*
      - unit/connection_mediator_ut/*
      - unit/cloud_connect_integration_tests/*
      - unit/traffic_relay_ut/*
      - unit/relaying_ut/*
