---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-config
type: Opaque
stringData:
  config.yaml: |
{{ tpl .Values.config . | indent 4 }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-key
type: Opaque
stringData:
  id_rsa: {{ .Values.gitSshKey | quote }}
