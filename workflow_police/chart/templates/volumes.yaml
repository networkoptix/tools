{{- $volumeName := print .Chart.Name "-" (tpl .Values.persistence.existingClaim .) -}}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $volumeName }}
  labels:
    owner: {{ $volumeName }}
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
  hostPath:
    path: {{ tpl .Values.persistence.hostPath . }}
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $volumeName }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
  selector:
    matchLabels:
      owner:  {{ $volumeName }}
