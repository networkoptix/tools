# Default values for workflow-police-robocat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nx/workflow_police/robocat
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# comment the line below to set default INFO level
logLevel: DEBUG

# gitlab api token
gitlabToken:

# gitlab project id
gitlabProjectId: 2

# do not perform changes
dryRun: true

# Merge requests poll rate
gitlabMrPollRate: 30

# workflow police robocat config file
config: |
  [global]
  default = nx_gitlab
  ssl_verify = true
  timeout = 7

  [nx_gitlab]
  url = https://gitlab.lan.hdw.mx/
  private_token = {{ .Values.gitlabToken }}
  api_version = 4

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
